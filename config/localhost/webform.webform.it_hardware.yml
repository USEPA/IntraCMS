description: ''
category: 'IT Acquisitions'
elements: "fitara_request_for_approval_:\n  '#type': textfield\n  '#title': 'FITARA Request for Approval:'\n  '#description': 'Provide a short description or title to use as the email subject-line.'\n  '#required': true\npr_number:\n  '#type': textfield\n  '#title': 'PR Number'\n  '#description': 'Provide the PR number associated to this FITARA approval request. If not yet assigned, enter TBD.'\n  '#required': true\ntotal_price_of_procurement_:\n  '#type': number\n  '#title': 'Total price of procurement:'\n  '#description': 'Enter the dollar amount of the PR.'\n  '#required': true\ndescription:\n  '#type': textarea\n  '#title': Description\n  '#description': 'Provide a description of the needed IT equipment and its intended use.'\n  '#required': true\nitems:\n  '#type': webform_document_file\n  '#title': Items\n  '#required': true\n  '#file_placeholder': 'Provide the (1)&nbsp;Item title/description, (2)&nbsp;Quantity requested, (3)&nbsp;Estimated unit price, and (4)&nbsp;Estimated total price for each item using the&nbsp;<a href=\"http://intranet.ord.epa.gov/sites/default/files/2020-01/items_template.xlsx\">IT Hardware Template</a> (xlsx),&nbsp;then save and upload the file.&nbsp;'\n  '#file_extensions': 'xls xlsx'\nsystem_form:\n  '#type': select\n  '#title': 'System Form'\n  '#description': 'Please select the option that describes your type of hardware that is being purchased.'\n  '#options':\n    Desktop: Desktop\n    Laptop: Laptop\n    'Virtual Machine': 'Virtual Machine'\n    Tablet: Tablet\n    'Scientific Instrument': 'Scientific Instrument'\n    Server: Server\n    'None of the above': 'None of the above'\n  '#required': true\nte_form:\n  '#type': processed_text\n  '#states':\n    visible:\n      - ':input[name=\"system_form\"]':\n          value: Desktop\n      - or\n      - ':input[name=\"system_form\"]':\n          value: 'Scientific Instrument'\n      - or\n      - ':input[name=\"system_form\"]':\n          value: Tablet\n      - or\n      - ':input[name=\"system_form\"]':\n          value: Laptop\n      - or\n      - ':input[name=\"system_form\"]':\n          value: 'Virtual Machine'\n      - or\n      - ':input[name=\"system_form\"]':\n          value: Server\n  '#text': |\n    <p>&nbsp;</p>\n    \n    <p><strong>Due to the choice selected above, you must fill out a Technical Exception Form located&nbsp;<a href=\"http://ordsecurity.epa.gov/resources/Lists/TechnicalExceptions/newform.aspx?ContentTypeID=0x010044F20C34F96C94498DEBE5C4D6697815003E991001447C684196DD385A0A293663&amp;source=http://ordsecurity.epa.gov/resources/Thankyou.aspx\">here</a>.</strong></p>\n    \n  '#format': simple_text\nnew_or_maintenance:\n  '#type': select\n  '#title': 'New or Maintenance'\n  '#description': 'Is this new hardware or maintenance of existing hardware?'\n  '#options':\n    'New Hardware': 'New Hardware'\n    'Maintenance of Existing Hardware': 'Maintenance of Existing Hardware'\n  '#required': true\nvendor_quotes:\n  '#type': webform_document_file\n  '#title': 'Vendor Quotes'\n  '#multiple': true\n  '#file_placeholder': 'Attach Any Vendor Quotes for Hardware Purchases'\nstrategic_sourcing:\n  '#type': textarea\n  '#title': 'Strategic Sourcing'\n  '#description': 'Provide a statement that strategic sourcing vehicles were considered. Identify if a strategic sourcing or other existing EPA contract will be used to acquire the hardware. View the&nbsp;<a href=\"http://oamintra.epa.gov/node/659\" target=\"_blank\">OARM Strategic Sourcing Webpage</a>.'\n  '#required': true\nomb_policy:\n  '#type': processed_text\n  '#text': |\n    <p>&nbsp;</p>\n    \n    <p>Per&nbsp;<a href=\"https://www.whitehouse.gov/sites/default/files/omb/memoranda/2016/m-16-02.pdf\">OMB policy</a>&nbsp;(page 3), laptops and desktops must be purchased through one of the following GWACs:</p>\n    \n    <ul>\n    \t<li><a href=\"https://nitaac.nih.gov/nitaac/\">NITAAC</a></li>\n    \t<li><a href=\"http://www.gsa.gov/portal/content/104506\">GSA IT Schedule 70</a></li>\n    \t<li><a href=\"http://www.sewp.nasa.gov/\">NASA SEWP</a></li>\n    </ul>\n    \n  '#format': simple_text\nwaiver:\n  '#type': webform_document_file\n  '#title': Waiver\n  '#file_placeholder': 'Does this item require a waiver? If so, please attach the waiver.'\ncompetition:\n  '#type': textarea\n  '#title': Competition\n  '#description': 'Provide a statement whether the IT equipment is being limited to a specific brand name item or sole source vendor. If so, provide a brand name justification and/or sole source justification as applicable.'\n  '#required': true\nsustainability:\n  '#type': textarea\n  '#title': Sustainability\n  '#description': 'Provide a statement whether IT equipment will be acquired as &ldquo;green&rdquo; (e.g., ENERGY STAR, EPEAT).'\n  '#required': true\nipv6:\n  '#type': select\n  '#title': IPv6\n  '#description': 'Confirm whether the equipment to be purchased is IPv6 compliant.'\n  '#options':\n    'Equipment is IPv6 Compliant': 'Equipment is IPv6 Compliant'\n    'Equipment is NOT IPv6 Compliant': 'Equipment is NOT IPv6 Compliant'\naccessibility:\n  '#type': textarea\n  '#title': Accessibility\n  '#description': 'Provide a statement whether IT equipment will be acquired as Section 508 compliant. If not, provide details on the exception to Section 508 accessibility requirements.&nbsp;<a href=\"/section-508\">Guidance on acquiring&nbsp;508 Compliant EIT</a>&nbsp;is available on&nbsp;<a href=\"https://intranet.ord.epa.gov/\">ORD@Work</a>, including a repository&nbsp;of&nbsp;<a href=\"/section-508/repository-previously-approved-508-exceptions\">previously approved 508 exception forms</a>.'\n  '#required': true\nother:\n  '#type': textarea\n  '#title': Other\n  '#description': 'Provide any additional information necessary about the acquisition.'\nadditional_supporting_documentation:\n  '#type': managed_file\n  '#title': 'Additional Supporting Documentation'\n  '#multiple': true\n  '#file_placeholder': 'Attach additional supporting documentation as warranted (i.e. Section 508 VPAT or exception form). Multiple files and file archives are permitted (i.e. ZIP).'\n  '#sanitize': true\nemail_address:\n  '#type': email\n  '#title': 'Email Address'\n  '#description': 'Enter your email address or the email address of the point-of-contact for this information, in case follow-up questions are necessary.'\n  '#required': true\n  '#default_value': '[current-user:mail]'\nphone_number:\n  '#type': tel\n  '#title': 'Phone Number'\n  '#required': true\nrequesting_organization:\n  '#type': select\n  '#title': 'Requesting Organization'\n  '#options':\n    ORD-CCTE: ORD-CCTE\n    ORD-CEMM: ORD-CEMM\n    ORD-CESER: ORD-CESER\n    ORD-CPHEA: ORD-CPHEA\n    ORD-IOAA: ORD-IOAA\n    ORD-OSIM: ORD-OSIM\n    ORD-ORM: ORD-ORM\n    ORD-OSAPE: ORD-OSAPE\n  '#required': true\nlocation:\n  '#type': webform_select_other\n  '#title': Location\n  '#options':\n    Ada: Ada\n    Athens: Athens\n    'Chapel Hill': 'Chapel Hill'\n    Cincinnati: Cincinnati\n    Corvallis: Corvallis\n    Duluth: Duluth\n    Edison: Edison\n    'Gross Ile': 'Gross Ile'\n    'Gulf Breeze': 'Gulf Breeze'\n    'Las Vegas': 'Las Vegas'\n    Narragansett: Narragansett\n    Newport: Newport\n    RTP: RTP\n    'Washington, DC': 'Washington, DC'\n  '#required': true\nadditional_email_addresses_for_inclusion_on_subsequent_messages_:\n  '#type': textarea\n  '#title': 'Additional email addresses for inclusion on subsequent messages (i.e. Reply All)'\n  '#description': 'Enter email addresses for inclusion on notifications and correspondence, as warranted. Don&#39;t include Kelley Marshall, Tim Rowan, Sarah Lopez, or Cam Corbin as they are included by default.'\nmust_preview_message:\n  '#type': webform_message\n  '#message_type': warning\n  '#message_message': 'You must&nbsp;<strong>Preview</strong>&nbsp;your submission in order to submit it for review. &nbsp;Your submission is not complete until you click the&nbsp;<strong>&quot;Submit&quot;</strong>&nbsp;button. &nbsp;If your submission is not complete, you will again be able to&nbsp;<strong>&quot;Save Draft&quot;</strong>&nbsp;or return to the previous page. &nbsp;Click&nbsp;<strong>Submit</strong>&nbsp;to save your information and route for review.'\n  '#message_close': true"
