id: mobile_device_request_form_for_i
title: 'Mobile Device Request Form for International Travel'
description: 'If an Agency-provided mobile device (e.g., mobile phone, laptop, etc.)&nbsp;is needed to accomplish official duties while on international travel, an IT risk determination and authorization must be granted by the Agency Information Security Officer.'
category: IT
elements: "name:\n  '#type': webform_name\n  '#title': Name\n  '#middle__access': false\n  '#suffix__access': false\n  '#degree__access': false\n  '#required': true\nemail:\n  '#type': email\n  '#title': Email\n  '#required': true\ncenter_office:\n  '#type': select\n  '#title': Center/Office\n  '#options': ord_centers_and_offices\n  '#required': true\nord_location:\n  '#type': webform_term_select\n  '#title': 'ORD Location'\n  '#vocabulary': locations\n  '#breadcrumb_delimiter': ''\n  '#required': true\ntype_of_travel:\n  '#type': select\n  '#title': 'Type of Travel'\n  '#options':\n    official: Official\n    personal: Personal\n  '#required': true\nconference_or_event_name:\n  '#type': textfield\n  '#title': 'Conference or Event Name'\n  '#description': 'Specific Name of Conference or Event'\n  '#required': true\nbrief_reason_for_travel:\n  '#type': textarea\n  '#title': 'Brief Reason for Travel'\n  '#description': 'Provide a brief reason for travel (e.g. Attending Scientific Conference)'\n  '#required': true\nintended_mobile_devices_requested:\n  '#type': textfield\n  '#title': 'Intended Mobile Devices Requested'\n  '#description': '(e.g. iPhone, Laptop)'\n  '#required': true\ndo_you_already_have_an_epa_provided_mobile_phone_:\n  '#type': select\n  '#title': 'Do you already have an EPA provided Mobile Phone?'\n  '#options': yes_no\n  '#required': true\nagency_mobile_phone_number:\n  '#type': tel\n  '#title': 'Agency Mobile Phone Number'\n  '#description': 'Please enter the area code and phone number.'\n  '#states':\n    invisible:\n      ':input[name=\"do_you_already_have_an_epa_provided_mobile_phone_\"]':\n        empty: true\n    visible:\n      ':input[name=\"do_you_already_have_an_epa_provided_mobile_phone_\"]':\n        value: 'Yes'\ncountries:\n  '#type': select\n  '#title': Countries\n  '#options': country_names\n  '#required': true\ncities:\n  '#type': textfield\n  '#title': Cities\n  '#required': true\nlast_date_in_the_office_before_the_trip:\n  '#type': date\n  '#title': 'Last Date in the Office Before the Trip'\n  '#date_date_min': today\n  '#datepicker': true\n  '#datepicker_button': true\n  '#date_time_step': '60'\n  '#required': true\ndeparture_date:\n  '#type': date\n  '#title': 'Departure Date'\n  '#date_date_min': today\n  '#datepicker': true\n  '#datepicker_button': true\n  '#required': true\nreturn_date:\n  '#type': date\n  '#title': 'Return Date'\n  '#date_date_min': today\n  '#datepicker': true\n  '#datepicker_button': true\n  '#required': true"
