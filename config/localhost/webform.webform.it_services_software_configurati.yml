id: it_services_software_configurati
title: 'IT Services - Software Configuration and/or System Development'
description: ''
category: 'IT Acquisitions'
elements: "application_review_process:\n  '#type': select\n  '#title': 'Application Review Process'\n  '#description': 'Agency policy requires new software applications anticipated to have 10 or more users to be approved by the respective Program Office/Regional Senior Information Technology Leader (SITL). Has this application/system been through the Application Review Process?'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\n    'N/A (Application developed prior to Application Review Process)': 'N/A (Application developed prior to Application Review Process)'\n    'N/A (Has less than 10 users)': 'N/A (Has less than 10 users)'\n    'N/A (Is a mobile app)': 'N/A (Is a mobile app)'\n  '#required': true\nreview_policy:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"application_review_process\"]':\n        '!value': 'No'\n  '#text': |\n    <p>For more information review the&nbsp;<a data-entity-substitution=\"media\" data-entity-type=\"media\" data-entity-uuid=\"66b1486b-25a0-4f62-ae69-d5fc86e93f91\" href=\"/media/2731/edit\">Application Review Process New Policy Change</a>&nbsp;(PDF)</p>\n    \n  '#format': simple_text\nwarning_message_1:\n  '#type': webform_message\n  '#states':\n    visible:\n      ':input[name=\"application_review_process\"]':\n        value: 'No'\n  '#message_type': warning\n  '#message_message': |\n    <h2><strong>****WARNING****</strong></h2>\n    \n    <p>Please do not proceed with this form; instead, contact an&nbsp;<a href=\"https://intranet.ord.epa.gov/it-resources/osim-app-representatives\">ORD/OSIM/ASD</a>&nbsp;representative.</p>\n    \n  '#message_close': true\napplication_review_process_approved:\n  '#type': managed_file\n  '#title': 'Application Review Process Approved'\n  '#states':\n    visible:\n      ':input[name=\"application_review_process\"]':\n        value: 'Yes'\n  '#file_placeholder': 'Please attach the approval if the application/system has been through the Application Review Process.'\napproval_needed_text:\n  '#type': processed_text\n  '#text': |\n    <p><strong>Approvals Needed</strong></p>\n    \n    <ul>\n    \t<li><strong>Contracts equal to or greater than $1M per year:</strong> Chief Information Officer (CIO); may delegate to OEI Primary Deputy Assistant Administrator in the CIO’s absence.&nbsp;</li>\n    \t<li><strong>Contracts less than $1M per year:</strong> Chief Technology Officer (CTO)</li>\n    </ul>\n    \n  '#format': simple_text\nfitara_request_for_approval_:\n  '#type': textfield\n  '#title': 'FITARA Request for Approval:'\n  '#description': 'Provide a short description or title to use as the email subject-line.'\n  '#required': true\npr_number_:\n  '#type': textfield\n  '#title': 'PR Number:'\n  '#description': 'Provide the PR number associated to this FITARA approval request. If not yet assigned, enter TBD.'\ndescribe_the_business_need_program_objectives_for_this_acquisiti:\n  '#type': textarea\n  '#title': 'Describe the business need/program objectives for this acquisition.'\n  '#required': true\ndescribe_the_it_services_and_the_system_s_those_services_will_su:\n  '#type': textarea\n  '#title': 'Describe the IT services and the system(s) those services will support.'\n  '#required': true\ndescribe_the_scope_of_the_acquisition_e_g_tasks_and_services_to_:\n  '#type': textarea\n  '#title': 'Describe the scope of the acquisition (e.g. tasks and services to be procured).'\n  '#required': true\nplease_select_the_acquisition_price_structure_:\n  '#type': webform_select_other\n  '#title': 'Please select the acquisition price structure:'\n  '#options':\n    'Firm Fixed Price': 'Firm Fixed Price'\n    'Time & Materials': 'Time & Materials'\n    'Cost Plus': 'Cost Plus'\n    Hybrid: Hybrid\n  '#required': true\nlist_the_period_of_performance_e_g_base_year_plus_x_option_years:\n  '#type': textarea\n  '#title': 'List the Period of Performance (e.g. base year plus X option years).'\n  '#required': true\nestimated_dollar_value_:\n  '#type': number\n  '#title': 'Estimated Dollar Value:'\n  '#description': 'Enter the dollar amount of the PR with no commas or decimal points.'\n  '#required': true\ngreater_than_1_million:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"estimated_dollar_value_\"]':\n        value:\n          greater: '999999'\n  '#text': |\n    <p><strong>The Approving Official for your request is the EPA Chief Information Officer (CIO) because its estimated value is greater than $1M.&nbsp;</strong></p>\n    \n  '#format': simple_text\nless_than_1_million:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"estimated_dollar_value_\"]':\n        value:\n          less: '1000000'\n  '#text': |\n    <hr />\n    <p><strong>Because the estimated value of your request is less than $1M, the Chief Information Officer (CIO) may delegate approval authority to the OEI Primary Deputy Assistant Administrator in the CIO's absence.&nbsp;&nbsp;</strong></p>\n    \n  '#format': simple_text\nallocation_of_it_costs:\n  '#type': processed_text\n  '#text': |\n    <p><strong>In the IGCE, by relevant tasks from the PWS, address the allocation of IT costs in support of this application for Development, Testing, and Deployment.&nbsp;</strong></p>\n    \n    <p><strong>In addition, there may be Annual Assessment costs for Security that are not part of the IGCE.)</strong></p>\n    \n    <p><strong>Major Application/Cloud &nbsp;- Ensure you have worked with an&nbsp;<a href=\"https://intranet.ord.epa.gov/it-resources/osim-app-representatives\">O</a><a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"a46573ad-fc9a-43c9-8ac2-46e3043fa185\" href=\"/node/604\">SIM App Representative</a>&nbsp;to complete new application forms and determine if this is Major or Minor application.)</strong></p>\n    \n    <p>Major applications must:</p>\n    \n    <ol type=\"1\">\n    \t<li>Undergo an annual security assessment through the CIO Oversight Assessments, cost estimate is $21,000/year</li>\n    \t<li>Be added to Xacta*</li>\n    </ol>\n    \n    <p><a href=\"mailto:parton.caroline@epa.gov\">*Primary ISO</a>&nbsp;is POC to assist with getting the application into CIO Oversight Assessment and Xacta.</p>\n    \n    <p>Minor applications:</p>\n    \n    <ol>\n    \t<li>Minor applications are generally covered under a General Support System (GSS), with no assessment cost incurred to date. Examples are an NCC Hosting GSS, or an ORD Enterprise GSS for ORD managed servers.</li>\n    </ol>\n    \n    <p>Cloud Environment:</p>\n    \n    <ol>\n    \t<li>\n    \t<p>For cloud environments&nbsp;not authorized&nbsp;by EPA but with a current FedRAMP Authorization to Operate (ATO), assessment costs have been running about $13,100/year.</p>\n    \t</li>\n    \t<li>\n    \t<p>&nbsp;For cloud environments authorized by EPA/OEI and covered under an OEI ATO, assessment costs are born by OEI.</p>\n    \t</li>\n    </ol>\n    \n  '#format': simple_text\napp_type:\n  '#type': checkboxes\n  '#title': 'App Type'\n  '#multiple': 3\n  '#description': 'Please select the appropriate option(s).'\n  '#options':\n    'Major Application': 'Major Application'\n    'Minor Application': 'Minor Application'\n    'Cloud Environment': 'Cloud Environment'\n  '#required': true\nindependent_government_cost_estimate_igce_:\n  '#type': managed_file\n  '#title': 'Independent Government Cost Estimate (IGCE)'\n  '#required': true\n  '#file_placeholder': 'Attach a copy of the Independent Government Estimate (IGE).'\npws_text:\n  '#type': processed_text\n  '#text': |\n    <p><strong>The Performance Work Statement (PWS) must include appropriate IPN 17-01 Cybersecurity Clauses.</strong></p>\n    \n    <p>Use&nbsp;<a href=\"https://usepa.sharepoint.com/:w:/r/sites/oei/OCAPPM/FITARA/ITAcquisitionApproval/_layouts/15/Doc.aspx?sourcedoc=%7B5f228284-4661-466a-98d3-83990b326561%7D&amp;action=default\">the Cybersecurity Tasks Checklists</a>&nbsp;to determine which Tasks letters are applicable and include it with the PWS.&nbsp; In addition, use this additional guidance related to IPN 17-01:</p>\n    \n    <ul>\n    \t<li>apply to all contracts regardless: &nbsp;&nbsp;B, C, G, H, I, J, M, O, P, Q, R, T, U, V</li>\n    \t<li>apply to contracts with sensitive information (Confidential Business Information (CBI), and/or Personally Identifiable Information (PII)): A, C, J, N, O</li>\n    \t<li>apply to contracts where EPA desktop or laptop computers are utilized: B, C, D, G, H, I, J, M, P, Q, T, V</li>\n    \t<li>apply If information/data is hosted or stored on the vendor operated systems (i.e. PCs, Servers, etc.) B, C, E, F, G, H, I, J, K, L, M, P, Q, R, S, T, U, V</li>\n    </ul>\n    \n    <p>If you have questions, please consult with&nbsp;<a href=\"mailto:parton.caroline@epa.gov\">ORD’s Information Security Officer (ISO)</a>, or OEI’s SMEs for IT Cybersecurity Tasks, Lottie Russell and Lee Kelly.&nbsp;</p>\n    \n  '#format': simple_text\nperformance_work_statement_pws_:\n  '#type': managed_file\n  '#title': 'Performance Work Statement (PWS)'\n  '#required': true\n  '#file_placeholder': 'Attach a copy of the performance work statement (PWS), statement of work (SOW), or other document detailing the work to be performed.'\nchanges_in_pws_and_or_funding:\n  '#type': textarea\n  '#title': 'Changes in PWS and/or Funding'\n  '#description': 'If applicable, briefly discuss if there are any significant changes from the last approved task order in relation to the PWS or funding levels? This information may help reviewers to expedite the review of this acquisition.'\nacquisition_milestone_plan_:\n  '#type': managed_file\n  '#title': 'Acquisition Milestone Plan:'\n  '#required': true\n  '#file_placeholder': 'State all critical acquisition deadlines (attach a milestone plan as necessary).'\nstate_all_critical_acquisition_deadlines_attach_an_acquisition_m:\n  '#type': textarea\n  '#title': 'State all critical acquisition deadlines (attach an acquisition milestone plan as necessary).'\n  '#description': 'NOTE: Please allow for 2 to 4 weeks for a FITARA Review of this type.'\n  '#required': true\nwhat_is_the_status_of_the_acquisition_:\n  '#type': webform_select_other\n  '#title': 'What is the status of the acquisition?'\n  '#options':\n    'Acquisition Planning (RFP package not yet prepared)': 'Acquisition Planning (RFP package not yet prepared)'\n    'Pre-RFP release (RFP package prepared)': 'Pre-RFP release (RFP package prepared)'\n  '#required': true\nagile_methodology:\n  '#type': select\n  '#title': 'Agile Methodology'\n  '#options':\n    'Scope includes development.': 'Scope includes development.'\n    'Scope doesn''t include development.': 'Scope doesn''t include development.'\n  '#required': true\ndescribe_how_you_will_use_agile_development_methodologies_:\n  '#type': textarea\n  '#title': 'Describe how you will use Agile development methodologies.'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"agile_methodology\"]':\n        value: 'Scope includes development.'\ndescribe_any_development_alternatives_that_were_considered_for_t:\n  '#type': textarea\n  '#title': 'Describe any development alternatives that were considered for this acquisition (e.g. COTS/GOTS, existing government code, simplifying business processes to avoid need for custom coding).'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"agile_methodology\"]':\n        value: 'Scope includes development.'\ndescribe_any_planned_use_of_shared_services_associated_with_this:\n  '#type': textarea\n  '#title': 'Describe any planned use of shared services associated with this acquisition.'\n  '#required': true\nit_hosting_it_security:\n  '#type': textarea\n  '#title': 'IT Hosting/IT Security'\n  '#description': 'Describe the current (and future if changing) IT hosting arrangements (e.g., vendor&rsquo;s site, LCO network, third party network, etc.) including IT security controls and interface for Web enabling environments.'\n  '#required': true\napplication_hosting_network_connectivity_diagram:\n  '#type': managed_file\n  '#title': 'Application Hosting/Network Connectivity Diagram'\n  '#file_placeholder': 'If applicable, please attach diagrams illustrating the application&rsquo;s operating environment and network connections.'\ndoes_the_system_have_an_authorization_to_operate_ato_:\n  '#type': select\n  '#title': 'Does the system have an Authorization to Operate (ATO)?'\n  '#description': 'Note: Minor applications should be covered under a General Support System ATO.'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\n  '#required': true\napp_ato_confirmation:\n  '#type': managed_file\n  '#title': 'App ATO Confirmation'\n  '#file_placeholder': 'Please provide confirmation of ATO.'\ndoes_the_ato_cover_the_cloud_hosting_platform_:\n  '#type': textarea\n  '#title': 'Does the ATO Cover the Cloud Hosting Platform?'\n  '#description': 'Make sure to mention who is authorizing the cloud environment, e,g,( FedRAMP, EPA. Other, Etc)'\n  '#states':\n    visible:\n      ':input[name=\"app_type[Cloud Environment]\"]':\n        checked: true\nato_info:\n  '#type': processed_text\n  '#text': |\n    <p>&nbsp;</p>\n    \n    <p>If information/data is hosted on the vendors PCs or contractor operated systems (i.e. PCs, Servers, etc.), IPN 17-01 Task B, C, E, F, G, H, I, J, K, L, M, P, Q, R, S, T, U, V are required. An Authorization to Operate (ATO) requires the vendor to meet and document NIST 800-53 rev 4 controls (to protect the information being stored).</p>\n    \n    <p>Complete a System Security Plan using NIST SP 800-18 Rev. 1,&nbsp;<em>Guide for Developing Security Plans for Federal Information Systems,</em>&nbsp;as guidance, and make sure to receive a third party risk assessment every year. The alternative is to host the work in the NCC, or on ORD servers/intranet and assign/provide EPA desktop resources to the developers (i.e., complete all work efforts on EPA systems) as these have an Authorization to Operate (ATO), or complete this work in an EPA ATO cloud environment (i.e. cloud.gov).</p>\n    \n  '#format': simple_text\nwhat_are_the_milestones_to_get_to_an_ato_:\n  '#type': textarea\n  '#title': 'What are the milestones to get to an ATO?'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"does_the_system_have_an_authorization_to_operate_ato_\"]':\n        value: 'No'\ndescribe_any_service_level_agreement_sla_requirements_if_applica:\n  '#type': textarea\n  '#title': 'Describe any service level agreement (SLA) requirements, if applicable.'\n  '#required': true\ndoes_this_application_it_hosting_have_a_trusted_internet_connect:\n  '#type': select\n  '#title': 'Does this application/IT hosting have a Trusted Internet Connection (TIC) in place? (OMB Memorandum M-08-05)'\n  '#description': 'Note: If an application is hosted in the NCC or by ORD, it is covered by a TIC. Cloud and contractor system environments might not have a TIC.'\n  '#options': yes_no\nweb_content_policy_text:\n  '#type': processed_text\n  '#text': |\n    <p><strong>Required Procedure</strong></p>\n    \n    <ul>\n    \t<li><a href=\"https://www.epa.gov/web-policies-and-procedures/procedure-obtaining-epagov-subdomain\">Obtaining an EPA.gov Subdomain</a></li>\n    \t<li><a href=\"https://www.epa.gov/web-policies-and-procedures/resources-web-policies-and-procedures#memoranda\">Other EPA Web Content Policies</a></li>\n    \t<li><a href=\"https://obamawhitehouse.archives.gov/sites/default/files/omb/assets/omb/memoranda/fy2008/m08-05.pdf\">Implementation of Trusted Internet Connections (TIC) M-08-0 5</a></li>\n    </ul>\n    \n    <p>For further assistance, please contact Lottie Russell or Lee Kelly with OISP.</p>\n    \n  '#format': simple_text\ndoes_epa_own_all_of_the_code_of_the_software_identified_in_the_p:\n  '#type': select\n  '#title': 'Does EPA own all of the code of the software identified in the procurement?'\n  '#options': yes_no\nare_there_any_particular_risks_and_mitigation_approaches_that_yo:\n  '#type': select\n  '#title': 'Are there any particular risks and mitigation approaches that you want to call out?'\n  '#description': 'For example, risks listed in pages 62-63 of the <a href=\"https://www.whitehouse.gov/sites/whitehouse.gov/files/omb/assets/a11_current_year/a11_2017/capital_programming_guide.pdf\">Capital Programming Guide</a>.'\n  '#options': yes_no\n  '#required': true\ndescribe_the_risks_and_mitigation_approaches_:\n  '#type': textarea\n  '#title': 'Describe the risks and mitigation approaches.'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"are_there_any_particular_risks_and_mitigation_approaches_that_yo\"]':\n        value: 'Yes'\ndescribe_how_the_vendor_will_work_with_epa_to_comply_with_e_disc:\n  '#type': textarea\n  '#title': 'Describe how the vendor will work with EPA to comply with e-Discovery requests (e.g., FOIA) or records management requirements.'\n  '#description': 'View the&nbsp;<a href=\"http://intranet.epa.gov/ediscovery/\" target=\"_blank\">EPA eDiscovery Services Website</a>.'\n  '#required': true\nidentify_the_contract_vehicle_to_be_used_for_this_procurement_:\n  '#type': textfield\n  '#title': 'Identify the contract vehicle to be used for this procurement.'\n  '#required': true\n  '#default_value': 'The CO determines the contract vehicle.'\nprovide_a_brief_statement_concerning_the_selection_of_the_vehicl:\n  '#type': textarea\n  '#title': 'Provide a brief statement concerning the selection of the vehicle if known.'\nexplain_whether_epa_strategic_sourcing_vehicles_or_other_governm:\n  '#type': textarea\n  '#title': 'Explain whether EPA strategic sourcing vehicles or other government-wide vehicles were considered.'\n  '#required': true\ncompetition_:\n  '#type': textarea\n  '#title': 'Competition:'\n  '#description': 'Provide a statement whether the IT services are being limited to a specific sole source vendor. If so, provide a sole source justification as applicable.'\n  '#required': true\nsustainability_:\n  '#type': textarea\n  '#title': 'Sustainability:'\n  '#description': 'Provide a statement whether the O&amp;M services will be acquired as &ldquo;green&rdquo; (e.g., inclusion of FAR and EPA clauses on environmentally preferable practices such as FAR&nbsp;<a href=\"https://www.acquisition.gov/sites/default/files/current/far/html/52_223_226.html\">52.223-2</a>,&nbsp;<a href=\"https://www.acquisition.gov/sites/default/files/current/far/html/52_223_226.html\">52.223-10</a>,&nbsp;<a href=\"https://www.acquisition.gov/sites/default/files/current/far/html/52_223_226.html\">52.223-17</a>, and&nbsp;<a href=\"http://easinfo.epa.gov/?q=node%2F176\">EPA-H-23-101</a>).&nbsp;'\n  '#required': true\naccessibility_:\n  '#type': textarea\n  '#title': 'Accessibility:'\n  '#description': 'Provide a statement whether the IT services will be acquired as Section 508 compliant. Describe any specific PWS/SOW language that will be included related to ensure Section 508 compliant deliverables. If not, provide details on the exception to Section 508 accessibility requirements.'\n  '#required': true\n508_text:\n  '#type': processed_text\n  '#text': |\n    <p><a href=\"/section-508\">Guidance on acquiring&nbsp;508 Compliant EIT</a>&nbsp;is available on&nbsp;<a href=\"http://intranet.ord.epa.gov/\">ORD@Work</a>, including a repository&nbsp;of&nbsp;<a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"3dffd7da-504e-455b-bb84-3b072fdb2e5f\" href=\"/node/764\">previously approved 508 exception forms</a>.</p>\n    \n    <p>Section 508 information and resources are available at the following websites:</p>\n    \n    <ul>\n    \t<li><a href=\"https://www.access-board.gov/guidelines-and-standards/communications-and-it/about-the-section-508-standards/guide-to-the-section-508-standards/web-based-intranet-and-internet-information-and-applications-1194-22\">United States Access Board: Advancing Full Access and Inclusion for All</a></li>\n    \t<li><a href=\"http://intranet.epa.gov/accessibility/\">EPA Intranet Section 508 Accessibility Webpage</a></li>\n    \t<li><a href=\"http://www.epa.gov/accessibility\">EPA Internet Section 508 Accessibility Website</a></li>\n    \t<li><a href=\"http://www.epa.gov/accessibility/section-508-standards#web\">EPA Internet Section 508 Standards Website</a></li>\n    \t<li><a data-entity-substitution=\"media\" data-entity-type=\"media\" data-entity-uuid=\"91fb8d04-0726-44bd-b41c-77a8ed2041e4\" href=\"/media/2643/edit\">GSA Guide For Making Software Applications and Operating Systems Accessible</a>&nbsp;(PDF)</li>\n    </ul>\n    \n  '#format': simple_text\npta_and_pia_text:\n  '#type': processed_text\n  '#text': |\n    <p><strong>Complete and attach the&nbsp;<a data-entity-substitution=\"media\" data-entity-type=\"media\" data-entity-uuid=\"b0ec87c2-e67c-4162-9b25-1a848a19ebe4\" href=\"/media/2781/edit\">PTA</a>&nbsp;(doc) which may or may not need to be followed by a&nbsp;<a data-entity-substitution=\"media\" data-entity-type=\"media\" data-entity-uuid=\"1e55efda-a97a-41ae-9eed-31b561ff2159\" href=\"/media/2782/edit\">PIA</a>&nbsp;(docx)&nbsp;and by a SORN.&nbsp; Please consult with your LPO via: &nbsp;</strong></p>\n    \n    <ol>\n    \t<li>\n    \t<p><a href=\"https://intranet.epa.gov/privacy/personnel.html\">Key Personnel</a>&nbsp;and relevant <a href=\"https://intranet.epa.gov/privacy/pdf/lpo_roster.pdf\">Liaison Privacy Officials</a> (LPOs).&nbsp;</p>\n    \t</li>\n    \t<li>\n    \t<p>For further assistance about the PII requirements, please reach out to Judy Earle or Marlyn Aguilar with OISP.</p>\n    \t</li>\n    \t<li>\n    \t<p><a href=\"https://intranet.epa.gov/privacy/\">National Privacy Program</a>.</p>\n    \t</li>\n    </ol>\n    \n  '#format': simple_text\nprivacy_threshold_analysis_form:\n  '#type': managed_file\n  '#title': 'Privacy Threshold Analysis Form'\n  '#required': true\ndoes_this_acquisition_require_an_it_waiver_:\n  '#type': select\n  '#title': 'Does this acquisition require an IT waiver?'\n  '#description': 'If yes, please upload the waiver below.'\n  '#options': yes_no\n  '#required': true\nit_waiver_attachments_:\n  '#type': managed_file\n  '#title': 'IT Waiver Attachments:'\n  '#states':\n    visible:\n      ':input[name=\"does_this_acquisition_require_an_it_waiver_\"]':\n        value: 'Yes'\nadditional_supporting_documentation_:\n  '#type': managed_file\n  '#title': 'Additional Supporting Documentation:'\n  '#multiple': true\n  '#file_placeholder': 'Attach other relevant files, as warranted (e.g. Section 508 VPATs or exception forms, vendor quotes).'\n  '#required': true\nother_information:\n  '#type': textarea\n  '#title': 'Other Information'\n  '#description': 'Provide any additional information necessary about the acquisition.'\n  '#default_value': N/A\nread_record_number_:\n  '#type': textfield\n  '#title': 'READ Record Number:'\n  '#description': '<p>Lookup your&nbsp;<a href=\"https://ofmext.epa.gov/sor_extranet/registry/systmreg/manage/basic/search.do\">READ Information Identifier</a>.</p>'\n  '#required': true\nemail_address:\n  '#type': email\n  '#title': 'Email Address'\n  '#required': true\nphone_number:\n  '#type': tel\n  '#title': 'Phone Number'\n  '#required': true\nrequesting_organization_:\n  '#type': select\n  '#title': 'Requesting Organization:'\n  '#options':\n    ORD-CEMM: ORD-CEMM\n    ORD-CCTE: ORD-CCTE\n    ORD-CESER: ORD-CESER\n    ORD-CHPEA: ORD-CHPEA\n    ORD-IOAA: ORD-IOAA\n    ORD-ORM: ORD-ORM\n    ORD-OSAPE: ORD-OSAPE\n    ORD-OSIM: ORD-OSIM\n  '#required': true\nlocation_:\n  '#type': webform_select_other\n  '#title': 'Location:'\n  '#options':\n    Ada: Ada\n    Athens: Athens\n    'Chapel Hill': 'Chapel Hill'\n    Cincinnati: Cincinnati\n    Corvallis: Corvallis\n    Duluth: Duluth\n    Edison: Edison\n    'Gross Ile': 'Gross Ile'\n    'Gulf Breeze': 'Gulf Breeze'\n    'Las Vegas': 'Las Vegas'\n    Narragansett: Narragansett\n    Newport: Newport\n    RTP: RTP\n    'Washington, DC': 'Washington, DC'\n  '#required': true\nadditional_email_addresses_to_include_on_subsequent_messages_i_e:\n  '#type': textarea\n  '#title': 'Additional email addresses to include on subsequent messages (i.e. Reply All):'\n  '#description': 'Enter email addresses for inclusion on notifications and correspondence, as warranted. Don&#39;t include Kelley Marshall, Tim Rowan, Sarah Lopez, Beverly Brennan, Sean Dowd, Pat Burke, John Sykes, or Cam Corbin as they are included by default.'\nmust_preview_message:\n  '#type': webform_message\n  '#message_type': warning\n  '#message_message': '<span style=\"font-size:11pt\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"font-size:11.5pt\"><span style=\"background:white\"><span style=\"font-family:&quot;Myriad Pro&quot;,sans-serif\"><span style=\"color:#1b1b1b\">You must&nbsp;<strong><span style=\"border:none windowtext 1.0pt; font-family:&quot;Myriad Pro&quot;,sans-serif; padding:0in\">Preview</span></strong>&nbsp;your submission in order to submit it for review. &nbsp;Your submission is not complete until you click the&nbsp;<strong><span style=\"border:none windowtext 1.0pt; font-family:&quot;Myriad Pro&quot;,sans-serif; padding:0in\">&quot;Submit&quot;</span></strong>&nbsp;button. &nbsp;If your submission is not complete, you will again be able to&nbsp;<strong><span style=\"border:none windowtext 1.0pt; font-family:&quot;Myriad Pro&quot;,sans-serif; padding:0in\">&quot;Save Draft&quot;</span></strong>&nbsp;or return to the previous page. &nbsp;Click&nbsp;<strong><span style=\"border:none windowtext 1.0pt; font-family:&quot;Myriad Pro&quot;,sans-serif; padding:0in\">Submit</span></strong>&nbsp;to save your information and route for review.</span></span></span></span></span></span>'\n  '#message_close': true"
