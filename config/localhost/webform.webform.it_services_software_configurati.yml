      body: "On behalf of [webform_submission:values:email_address], please review and consider this FITARA Request for Approval\r\n<h1>IT Services - Software Configuration and/or System Development</h1>\r\n\r\n<h2>[webform_submission:values:fitara_request_for_approval_]</h2>\r\n<strong>E-mail Address of Requester:</strong><br />\r\n[webform_submission:values:email_address]<br />\r\n<br />\r\n<strong>Phone Number of Requester:</strong><br />\r\n[webform_submission:values:phone_number]<br />\r\n<br />\r\n<strong>Email Distribution List (i.e. Reply All):</strong><br />\r\n[webform_submission:values:additional_email_addresses_to_include_on_subsequent_messages_i_e]<br />\r\n[webform_submission:values:email_address]<br />\r\nRowan.Tim@EPA.gov<br />\r\nMarshall.Kelley@epa.gov<br />\r\nCorbin.Cameron@epa.gov<br />\r\nLopez.Sarah@EPA.gov<br />\r\nBrennan.Beverly@EPA.gov<br />\r\nBenton.Melissa@epa.gov<br />\r\nDowd.Sean@EPA.gov<br />\r\nBurke.Pat@EPA.gov<br />\r\nSykes.John@EPA.gov<br />\r\nParton.Caroline@EPA.gov<br />\r\nSubramanian.Bhagya@epa.gov<br />\r\nyoung.brenda@epa.gov<br />\r\nscheitlin.tom@epa.gov<br />\r\n<br />\r\n<strong>Requesting Organization:</strong><br />\r\n[webform_submission:values:requesting_organization_]<br />\r\n<br />\r\n<strong>Location:</strong><br />\r\n[webform_submission:values:location_]<br />\r\n<br />\r\n<strong>PR Number:</strong><br />\r\n[webform_submission:values:pr_number_]<br />\r\n<br />\r\n<strong>Total price of procurement:</strong><br />\r\n$[webform_submission:values:estimated_dollar_value_]<br />\r\n<br />\r\n<strong>Has this application/system been through the Application Review Process?:</strong>\r\n\r\n<p>[webform_submission:values:application_review_process]</p>\r\n<br />\r\n<strong>Describe the IT services and the system(s) those service will support:</strong>\r\n\r\n<p>[webform_submission:values:describe_the_it_services_and_the_system_s_those_services_will_su]</p>\r\n<br />\r\n<strong>Describe the business need/program objectives for this acquisition:</strong>\r\n\r\n<p>[webform_submission:values:describe_the_business_need_program_objectives_for_this_acquisiti]</p>\r\n<br />\r\n<strong>Describe the scope of the acquisition:</strong>\r\n\r\n<p>[webform_submission:values:describe_the_scope_of_the_acquisition_e_g_tasks_and_services_to_]</p>\r\n<br />\r\n<strong>Acquisition price structure:</strong>\r\n\r\n<p>[webform_submission:values:please_select_the_acquisition_price_structure_]</p>\r\n<br />\r\n<strong>Period of Performance:</strong>\r\n\r\n<p>[webform_submission:values:list_the_period_of_performance_e_g_base_year_plus_x_option_years]</p>\r\n<br />\r\n<strong>Critical acquisition deadlines :</strong>\r\n\r\n<p>[webform_submission:values:state_all_critical_acquisition_deadlines_attach_an_acquisition_m]</p>\r\n<br />\r\n<strong>Acquisition Milestone Plan:</strong>\r\n\r\n<p>[webform_submission:values:acquisition_milestone_plan_]</p>\r\n<br />\r\n<strong>Status of the acquisition:</strong>\r\n\r\n<p>[webform_submission:values:what_is_the_status_of_the_acquisition_]</p>\r\n<br />\r\n<strong>Agile Methodology:</strong>\r\n\r\n<p>[webform_submission:values:agile_methodology]</p>\r\n<br />\r\n<strong>Describe how you will use Agile development methodologies:</strong>\r\n\r\n<p>[webform_submission:values:describe_how_you_will_use_agile_development_methodologies_]</p>\r\n<br />\r\n<strong>Describe any development alternatives that were considered for this acquisition:</strong>\r\n\r\n<p>[webform_submission:values:describe_any_development_alternatives_that_were_considered_for_t]</p>\r\n<br />\r\n<strong>Describe any planned use of shared services associated with this acquisition:</strong>\r\n\r\n<p>[webform_submission:values:describe_any_planned_use_of_shared_services_associated_with_this]</p>\r\n<br />\r\n<strong>IT Hosting/IT Security:</strong>\r\n\r\n<p>[webform_submission:values:it_hosting_it_security]</p>\r\n<br />\r\n<strong>Application Hosting Diagram:</strong>\r\n\r\n<p>[webform_submission:values:application_hosting_network_connectivity_diagram]</p>\r\n<br />\r\n<strong>Does the system have an Authorization to Operate (ATO)?:</strong>\r\n\r\n<p>[webform_submission:values:does_the_system_have_an_authorization_to_operate_ato_]</p>\r\n<br />\r\n<strong>What are the milestones to get to an ATO?:</strong>\r\n\r\n<p>[webform_submission:values:what_are_the_milestones_to_get_to_an_ato_]</p>\r\n<br />\r\n<strong>Describe any service level agreement (SLA) requirements, if applicable:</strong>\r\n\r\n<p>[webform_submission:values:describe_any_service_level_agreement_sla_requirements_if_applica]</p>\r\n<br />\r\n<strong>Does this application/IT hosting have a Trusted Internet Connection (TIC) in place? (OMB Memorandum M-08-05) :</strong>\r\n\r\n<p>[webform_submission:values:does_this_application_it_hosting_have_a_trusted_internet_connect]</p>\r\n<br />\r\n<strong>Does EPA own all of the code of the software identified in the procurement? :</strong>\r\n\r\n<p>[webform_submission:values:does_epa_own_all_of_the_code_of_the_software_identified_in_the_p]</p>\r\n<br />\r\n<strong>Are there any particular risks and mitigation approaches that you want to call out?:</strong>\r\n\r\n<p>[webform_submission:values:are_there_any_particular_risks_and_mitigation_approaches_that_yo]</p>\r\n\r\n<p>[webform_submission:values:describe_the_risks_and_mitigation_approaches_]</p>\r\n<br />\r\n<strong>Describe how the vendor will work with EPA to comply with e-Discovery requests (e.g., FOIA) or records management requirements.:</strong>\r\n\r\n<p>[webform_submission:values:describe_how_the_vendor_will_work_with_epa_to_comply_with_e_disc]</p>\r\n<br />\r\n<strong>Performance Work Statement (PWS):</strong>\r\n\r\n<p>[webform_submission:values:performance_work_statement_pws_]</p>\r\n<br />\r\n<strong>Changes in PWS and/or Funding:</strong>\r\n\r\n<p>[webform_submission:values:changes_in_pws_and_or_funding]</p>\r\n<br />\r\n<strong>App Type:</strong>\r\n\r\n<p>[webform_submission:values:app_type]</p>\r\n<br />\r\n<strong>Independent Government Cost Estimate (IGCE):</strong>\r\n\r\n<p>[webform_submission:values:independent_government_cost_estimate_igce_]</p>\r\n<br />\r\n<strong>Identify the contract vehicle to be used for this procurement:</strong>\r\n\r\n<p>[webform_submission:values:identify_the_contract_vehicle_to_be_used_for_this_procurement_]</p>\r\n<br />\r\n<strong>Provide a brief statement concerning the selection of the vehicle:</strong>\r\n\r\n<p>[webform_submission:values:provide_a_brief_statement_concerning_the_selection_of_the_vehicl]</p>\r\n<br />\r\n<strong>Explain whether EPA strategic sourcing vehicles or other government-wide vehicles were considered:</strong>\r\n\r\n<p>[webform_submission:values:explain_whether_epa_strategic_sourcing_vehicles_or_other_governm]</p>\r\n<br />\r\n<strong>Competition:</strong>\r\n\r\n<p>[webform_submission:values:competition_]</p>\r\n<br />\r\n<strong>Sustainability:</strong>\r\n\r\n<p>[webform_submission:values:sustainability_]</p>\r\n<br />\r\n<strong>Accessibility:</strong>\r\n\r\n<p>[webform_submission:values:accessibility_]</p>\r\n<br />\r\n<strong>Privacy Threshold Analysis Form:</strong>\r\n\r\n<p>[webform_submission:values:privacy_threshold_analysis_form]</p>\r\n<br />\r\n<strong>Does this acquisition require an IT waiver?:</strong>\r\n\r\n<p>[webform_submission:values:does_this_acquisition_require_an_it_waiver_]</p>\r\n\r\n<p>[webform_submission:values:it_waiver_attachments_]</p>\r\n<br />\r\n<strong>Other:</strong>\r\n\r\n<p>[webform_submission:values:other_information]</p>\r\n<br />\r\n<strong>Additional Supporting Documentation:</strong>\r\n\r\n<p>[webform_submission:values:additional_supporting_documentation_]</p>\r\n<br />\r\n<strong>READ Record Number:</strong>\r\n\r\n<p>[webform_submission:values:read_record_number_]</p>\r\n<br />\r\n<br />\r\n<br />\r\n<strong>Disclaimer:</strong>\r\n\r\n<p>This email may contain source selection information and should only be released within the Government to those who have a bona-fide need to know.Unauthorized release of source selection information is prohibited by law.</p>"
