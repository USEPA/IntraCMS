id: video_teleconference_support_req
title: 'Video Teleconference Support Request (DC ONLY)   '
description: '<p>OSIM provides support and services for ORD- sponsored conferences, meetings, and presentations in ORD space<strong>&nbsp;only</strong>.&nbsp; Delivery, set-up and removal of media equipment along with operational support can be arranged. Services include assistance with video and audio conferences. Use this form to request assistance from&nbsp;ORD Support.</p>'
category: 'Conferences and Meetings'
elements: "did_you_already_book_a_room_in_outlook_:\n  '#type': webform_buttons\n  '#title': 'Did You Already Book a Room In Outlook? '\n  '#description': 'If not, go back and reserve one before sending this support form'\n  '#options':\n    'Yes': 'Yes'\n  '#required': true\nwhich_wdc_room_have_you_reserved_:\n  '#type': select\n  '#title': 'Which WDC Room Have You Reserved?'\n  '#options':\n    '41102 – Hurd Hall': '41102 – Hurd Hall'\n    '41104- Pollinator Room': '41104- Pollinator Room'\n    '41107- Fishbowl': '41107- Fishbowl'\n    '41213- AA’s Conference Room': '41213- AA’s Conference Room'\n    '41213 (with permission)': '41213 (with permission)'\n    51132: '51132'\n    '51109-1 - Fishbowl': '51109-1 - Fishbowl'\n    51104: '51104'\n    '51161- Polycium': '51161- Polycium'\n    '51145- Phone Booth': '51145- Phone Booth'\n    '71214 & 71215-Delaware': '71214 & 71215-Delaware'\n    '71257- Florida': '71257- Florida'\n    71258: '71258'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"did_you_already_book_a_room_in_outlook_\"]':\n        checked: true\n  '#attributes':\n    style: usa-select\nwhat_is_the_day_and_time_of_the_meeting:\n  '#type': datetime\n  '#title': 'What is the day and time of the meeting?'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"did_you_already_book_a_room_in_outlook_\"]':\n        checked: true\n  '#date_date_min': now\n  '#date_year_range': 2019-2021\n  '#date_time_step': '60'\nmeeting_title:\n  '#type': textfield\n  '#title': 'Meeting Title'\n  '#autocomplete': 'off'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"did_you_already_book_a_room_in_outlook_\"]':\n        checked: true\n  '#states_clear': false\nis_this_a_recurring_call:\n  '#type': select\n  '#title': 'Is This a Recurring Call?'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"did_you_already_book_a_room_in_outlook_\"]':\n        checked: true\nis_audio_connection_required_:\n  '#type': webform_select_other\n  '#title': 'Is Audio Connection Required?'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"did_you_already_book_a_room_in_outlook_\"]':\n        checked: true\nis_this_a_point_point_or_multipoint_conference_:\n  '#type': webform_select_other\n  '#title': 'Is This a Point-Point or Multipoint Conference?'\n  '#description': 'If meeting is multipoint you will be contacted by ITI2 support personnel to get the information for the remote locations that will participate'\n  '#options':\n    Point-Point: Point-Point\n    'Multipoint ': 'Multipoint '\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"did_you_already_book_a_room_in_outlook_\"]':\n        checked: true\nremote_poc:\n  '#type': textfield\n  '#title': 'Remote POC Name'\n  '#multiple': 5\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"is_this_a_point_point_or_multipoint_conference_\"]':\n        value: Point-Point\n  '#multiple__sorting': false\n  '#multiple__operations': false\n  '#multiple__add_more_input_label': 'more remote POCs'\nremote_site:\n  '#type': select\n  '#title': 'Remote Site'\n  '#description': 'Select the site where support is needed'\n  '#options':\n    ADA: ADA\n    ATH: ATH\n    CIN: CIN\n    COR: COR\n    DUL: DUL\n    EDI: EDI\n    GBR: GBR\n    LAS: LAS\n    NAR: NAR\n    NEW: NEW\n    RTP: RTP\n    WDC: WDC\n  '#states':\n    visible:\n      ':input[name=\"is_this_a_point_point_or_multipoint_conference_\"]':\n        value: Point-Point\n  '#required': true\nconference_number_code_and_pin_:\n  '#type': textfield\n  '#title': 'Conference Number, Code, and Pin '\n  '#states':\n    visible:\n      ':input[name=\"is_audio_connection_required_\"]':\n        value: 'Yes'\n  '#required': true\nemail:\n  '#type': email\n  '#title': 'Primary POC Email'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"did_you_already_book_a_room_in_outlook_\"]':\n        checked: true\nadditional_information:\n  '#type': textarea\n  '#title': 'Additional Information'\n  '#states':\n    visible:\n      ':input[name=\"did_you_already_book_a_room_in_outlook_\"]':\n        checked: true\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#states':\n    visible:\n      ':input[name=\"did_you_already_book_a_room_in_outlook_\"]':\n        checked: true"
