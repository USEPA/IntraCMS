id: ord_research_computer_request
title: 'ORD Research Computer Request'
description: 'Use thix form to request a research computer.&nbsp;&nbsp;'
category: IT
elements: "requester_e_mail:\n  '#type': email\n  '#title': 'Requester E-mail'\n  '#required': true\nsystem_owner:\n  '#type': fieldset\n  '#title': 'System Owner'\n  '#required': true\n  system_owner_e_mail:\n    '#type': email\n    '#title': 'System Owner E-mail'\n    '#required': true\n  system_owner_center_office:\n    '#type': select\n    '#title': 'System Owner Center/Office'\n    '#options': ord_centers_and_offices\n    '#required': true\nworkstation_details:\n  '#type': fieldset\n  '#title': 'Workstation Details'\n  '#description': 'Virtual workstations can be resized by submitting a ticket. Please request a smaller machine and try it out before asking for a larger machine.'\n  '#description_display': before\n  '#required': true\n  number_of_processors:\n    '#type': select\n    '#title': 'Number of Processors'\n    '#options':\n      2: '2'\n      4: '4'\n      6: '6'\n      8: '8'\n    '#required': true\n  ram:\n    '#type': select\n    '#title': RAM\n    '#options':\n      4GB: 4GB\n      6GB: 6GB\n      8GB: 8GB\n      10GB: 10GB\n      12GB: 12GB\n      14GB: 14GB\n      16GB: 16GB\n    '#required': true\n  disk_space:\n    '#type': select\n    '#title': 'Disk Space'\n    '#options':\n      100GB: 100GB\n      200GB: 200GB\n      400GB: 400GB\n      600GB: 600GB\n      800GB: 800GB\n      1TB: 1TB\n    '#required': true\n  operating_system:\n    '#type': select\n    '#title': 'Operating System'\n    '#options':\n      Windows10: 'Windows 10'\n      RedHat: 'RedHat Linux'\n    '#required': true\n  processed_text:\n    '#type': processed_text\n    '#text': |\n      <p><strong>Software Needed</strong></p>\n      \n      <p>Open the&nbsp;<a href=\"http://ordsecurity.epa.gov/resources/Software.aspx\">Freeware/Shareware Form</a>&nbsp;in a new window and enter the list of software you need on the virtual workstation.&nbsp; Use this form for all the software you need on the virtual workstation.</p>\n      \n    '#format': simple_text\npurpose:\n  '#type': textarea\n  '#title': Purpose\n  '#description': 'Briefly describe how you will use the workstation and how often you plan to use it. If you know, please put a &lsquo;retire by&rsquo; date.'\n  '#required': true\nretire_by_date:\n  '#type': date\n  '#title': 'Retire By Date'\n  '#description': 'This is the date you intend to stop needing the machine. It can be changed in the future.'\n  '#datepicker': true\nadditional_information:\n  '#type': textarea\n  '#title': 'Additional Information'"
