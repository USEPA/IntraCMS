id: excess_equipment_form
title: 'Excess Equipment Form'
description: 'Form is used for staff to request removal of unused or outdated equipment, it&#39;s designed so they can just notifify their custodian.'
category: 'Admin Forms'
elements: "contact_details:\n  '#type': webform_flexbox\n  requester_user:\n    '#type': webform_contact\n    '#title': Requester/User\n    '#description': '<span style=\"-webkit-text-stroke-width:0px; background-color:#ffffff; color:#1b1b1b; display:inline !important; float:none; font-family:&quot;Myriad Pro&quot;,&quot;Segoe UI&quot;,Helvetica,Arial,sans-serif; font-size:12.75px; font-style:normal; font-variant-caps:normal; font-variant-ligatures:normal; font-weight:400; letter-spacing:normal; orphans:2; text-align:start; text-decoration-color:initial; text-decoration-style:initial; text-indent:0px; text-transform:none; white-space:normal; widows:2; word-spacing:0px\">Enter the requestor&#39;s name, phone, email and location for pickup.</span>'\n    '#name__required': true\n    '#company__title': Division/Branch\n    '#email__required': true\n    '#phone__required': true\n    '#address__title': 'Physical Address'\n    '#address_2__title': Bldg/Office/Cube\n    '#state_province__title': State\n    '#country__access': false\nepa_equipment_number_and_location:\n  '#type': textfield\n  '#title': 'EPA Equipment Number and Description'\n  '#multiple': 6\n  '#description': '<span style=\"-webkit-text-stroke-width:0px; background-color:#ffffff; color:#1b1b1b; display:inline !important; float:none; font-family:&quot;Myriad Pro&quot;,&quot;Segoe UI&quot;,Helvetica,Arial,sans-serif; font-size:12.75px; font-style:normal; font-variant-caps:normal; font-variant-ligatures:normal; font-weight:400; letter-spacing:normal; orphans:2; text-align:start; text-decoration-color:initial; text-decoration-style:initial; text-indent:0px; text-transform:none; white-space:normal; widows:2; word-spacing:0px\">Enter the EPA number and Description (type of equipment/model) of the excess equipment.</span>'\n  '#help': '<span style=\"-webkit-text-stroke-width:0px; background-color:#ffffff; color:#1b1b1b; display:inline !important; float:none; font-family:&quot;Myriad Pro&quot;,&quot;Segoe UI&quot;,Helvetica,Arial,sans-serif; font-size:12.75px; font-style:normal; font-variant-caps:normal; font-variant-ligatures:normal; font-weight:400; letter-spacing:normal; orphans:2; text-align:start; text-decoration-color:initial; text-decoration-style:initial; text-indent:0px; text-transform:none; white-space:normal; widows:2; word-spacing:0px\">Enter the EPA number and Description (type of equipment/model) of the excess equipment.</span>'\n  '#field_prefix': 'EPA Number/Description'\n  '#maxlength': 80\ncustodial_officer:\n  '#type': select\n  '#title': 'Custodial Officer'\n  '#description': '<span style=\"-webkit-text-stroke-width:0px; background-color:#ffffff; color:#1b1b1b; display:inline !important; float:none; font-family:&quot;Myriad Pro&quot;,&quot;Segoe UI&quot;,Helvetica,Arial,sans-serif; font-size:12.75px; font-style:normal; font-variant-caps:normal; font-variant-ligatures:normal; font-weight:400; letter-spacing:normal; orphans:2; text-align:start; text-decoration-color:initial; text-decoration-style:initial; text-indent:0px; text-transform:none; white-space:normal; widows:2; word-spacing:0px\">Select the person (Custodial Officer) in charge of your equipment to be excessed. </span>'\n  '#help': '<span style=\"-webkit-text-stroke-width:0px; background-color:#ffffff; color:#1b1b1b; display:inline !important; float:none; font-family:&quot;Myriad Pro&quot;,&quot;Segoe UI&quot;,Helvetica,Arial,sans-serif; font-size:12.75px; font-style:normal; font-variant-caps:normal; font-variant-ligatures:normal; font-weight:400; letter-spacing:normal; orphans:2; text-align:start; text-decoration-color:initial; text-decoration-style:initial; text-indent:0px; text-transform:none; white-space:normal; widows:2; word-spacing:0px\">Select the person (Custodial Officer) in charge of your equipment to be excessed. </span>'\n  '#options':\n    'Primo Knight - Facilities (705)': 'Primo Knight - Facilities (705)'\n    'David Peck - FEB/WRS/Shared Property (802)': 'David Peck - FEB/WRS/Shared Property (802)'\n    'Tom Connolly -IO/QA (735), POS (740)': 'Tom Connolly -IO/QA (735), POS (740)'\n    'Sarah Lopez - ADP/CSC/JSB/MLB (750), ADP/CSC/Newport (780)': 'Sarah Lopez - ADP/CSC/JSB/MLB (750), ADP/CSC/Newport (780)'\n    'Bonnie Smith - EEB/MLB (770/, EEB/MLB/Shared Property (804)': 'Bonnie Smith - EEB/MLB (770/, EEB/MLB/Shared Property (804)'\n    'Jim Kaldy - CEB/Newport (211), Property Passes/Newport (703), CEB/Shared Property (801)': 'Jim Kaldy - CEB/Newport (211), Property Passes/Newport (703), CEB/Shared Property (801)'\n    'Ron Waschmann - TERRA/Bldgs 71-74 (795)': 'Ron Waschmann - TERRA/Bldgs 71-74 (795)'\n    'Coral Reed - Excess Property (701), Property Passes/Corvallis (702)': 'Coral Reed - Excess Property (701), Property Passes/Corvallis (702)'\n    'Mark Johnson - TEB/MLB (710), PESD/MLB (720), FERF/Greenhouse (721), PESD/MLB/Shared Property (803)': 'Mark Johnson - TEB/MLB (710), PESD/MLB (720), FERF/Greenhouse (721), PESD/MLB/Shared Property (803)'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"requester_user[state_province]\"]':\n        value: Oregon\ncustodial_officer_rrb:\n  '#type': select\n  '#title': 'Custodial Officer RRB'\n  '#description': 'Select the person (Custodial Officer) in charge of your equipment to be excessed.'\n  '#options':\n    'Janice Sanchez - DC/RRB/7th Floor': 'Janice Sanchez - DC/RRB/7th Floor'\n    'Shelia Davis - DC/RRB/5th Floor': 'Shelia Davis - DC/RRB/5th Floor'\n  '#states':\n    visible:\n      ':input[name=\"requester_user[state_province]\"]':\n        value: 'District of Columbia'\nadditional_information:\n  '#type': managed_file\n  '#title': 'Additional Information'\n  '#multiple': 3\n  '#file_placeholder': 'If you have any pictures that would help illustrate the excess equipment or it&#39;s location, please attach them here. If you have multiple pictures, please insert all of them into a Word document or Powerpoint. The maximum file size is 20 MB.'\n  '#file_preview': name\n  '#file_extensions': 'gif jpg png docx pptx doc txt heic '\ncomments:\n  '#type': textarea\n  '#title': Comments\n  '#description': '<span style=\"-webkit-text-stroke-width:0px; background-color:#ffffff; color:#1b1b1b; display:inline !important; float:none; font-family:&quot;Myriad Pro&quot;,&quot;Segoe UI&quot;,Helvetica,Arial,sans-serif; font-size:12.75px; font-style:normal; font-variant-caps:normal; font-variant-ligatures:normal; font-weight:400; letter-spacing:normal; orphans:2; text-align:start; text-decoration-color:initial; text-decoration-style:initial; text-indent:0px; text-transform:none; white-space:normal; widows:2; word-spacing:0px\">Enter any additional information below, like does it work, it&#39;s condition, etc.</span>'\n  '#help': '<span style=\"-webkit-text-stroke-width:0px; background-color:#ffffff; color:#1b1b1b; display:inline !important; float:none; font-family:&quot;Myriad Pro&quot;,&quot;Segoe UI&quot;,Helvetica,Arial,sans-serif; font-size:12.75px; font-style:normal; font-variant-caps:normal; font-variant-ligatures:normal; font-weight:400; letter-spacing:normal; orphans:2; text-align:start; text-decoration-color:initial; text-decoration-style:initial; text-indent:0px; text-transform:none; white-space:normal; widows:2; word-spacing:0px\">Enter any additional information below, like does it work, it&#39;s condition, etc.</span>'"
