title: 'EPA ChaRT Application'
description: "<span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"font-family:Calibri,sans-serif\"><a name=\"_Hlk33689124\">All EPA Challenges and Prize Competitions must complete this application and provide it to </a><a href=\"mailto:shaw.denice@epa.gov\" style=\"color:blue; text-decoration:underline\">shaw.denice@epa.gov</a>&nbsp; two months prior to proposed launch date.&nbsp; This includes all Challenges and Prizes conducted under Section 24 (15 U.S.C. 3719) of the Stevenson-Wydler Technology Innovation Act or &ldquo;COMPETES authority&rdquo; as well as the others authorities identified below*. &nbsp;&nbsp;All sections are required to be completed.&nbsp; Incomplete applications will delay ChaRT review.&nbsp;&nbsp;</span></span></span><br />\r\n&nbsp;"
category: Innovations
elements: "processed_text:\n  '#type': processed_text\n  '#display_on': both\n  '#text': \"<h2>EPA ChaRT Application</h2>\\n\\n<p><a name=\\\"_Hlk33689124\\\">All EPA Challenges and Prize Competitions must complete this application and provide it to&nbsp;</a><a href=\\\"mailto:shaw.denice@epa.gov\\\">shaw.denice@epa.gov</a>&nbsp; two months prior to proposed launch date.&nbsp; This includes all Challenges and Prizes conducted under Section 24 (15 U.S.C. 3719) of the Stevenson-Wydler Technology Innovation Act or “COMPETES authority” as well as the others authorities identified below*. &nbsp;&nbsp;All sections are required to be completed.&nbsp; Incomplete applications will delay ChaRT review.&nbsp;&nbsp;</p>\\n\"\n  '#format': simple_text\nchallenge_lead_name:\n  '#type': textfield\n  '#title': 'Challenge Lead Name'\n  '#description': 'First and Last Name'\n  '#title_display': before\n  '#description_display': before\n  '#required': true\nemail_address:\n  '#type': email\n  '#title': 'Email Address'\n  '#title_display': before\n  '#required': true\nphone_number:\n  '#type': number\n  '#title': 'Phone Number'\n  '#title_display': before\n  '#required': true\n  '#required_error': 'Phone Number is Required'\n  '#min': 9\n  '#max': 10\nchallenge_name_:\n  '#type': textarea\n  '#title': 'Title '\n  '#placeholder': 'Please provide the title of the prize competition or challenge. '\n  '#required': true\n  '#required_error': 'Challenge Name is Required '\nchallenge_summary:\n  '#type': textarea\n  '#title': 'Challenge Public-Facing Summary'\n  '#placeholder': 'Please provide a summary of the competition intended for broad, public dissemination. '\n  '#required': true\nauthority:\n  '#type': webform_checkboxes_other\n  '#title': Authority\n  '#description': 'Under which authorization is this challenge being conducted (see EPA Policies and Procedures Handbook for a list of authorizations)? Please select the authority under which the prize competition or challenge was conducted:&nbsp;'\n  '#title_display': before\n  '#description_display': before\n  '#options':\n    'Section 24 of the Stevenson-Wydler Technology Act of 1980': 'Section 24 of the Stevenson-Wydler Technology Act of 1980'\n  '#other__option_label': 'Other:'\n  '#required': true\nchallenge_and_prize_competitions_at_epa:\n  '#type': processed_text\n  '#text': \"<p><a href=\\\"https://intranet.ord.epa.gov/sites/default/files/inline-files/managing-c-p-competitions.pdf\\\">Managing Challenge and Prize Competitions at the U.S. EPA&nbsp;</a></p>\\n\"\n  '#format': simple_text\ntotal_prize_purse_offered:\n  '#type': textarea\n  '#title': 'Total Prize Purse Offered'\n  '#placeholder': 'Please provide the total amount of prize purse offered. '\n  '#required': true\nnon_monetary_incentives_:\n  '#type': textarea\n  '#title': 'Non-Monetary Incentives '\n  '#placeholder': 'If appropriate, please describe the non-monetary incentives offered to the participants from example. '\nevaluation_of_submissions_and_choosing_winners:\n  '#type': textarea\n  '#title': 'Evaluation of Submissions and Choosing Winners'\n  '#placeholder': 'Please describe the approach you plan to use to evaluate or judge submissions to the competition. '\n  '#required': true\n  '#counter_type': word\n  '#counter_maximum': 100\nobjectives_and_outcomes_of_the_prize_or_competition_goals_of_the:\n  '#type': webform_checkboxes_other\n  '#title': 'Objectives and outcomes of the Prize or Competition – Goals of the prize or competition – please indicate all that apply'\n  '#title_display': before\n  '#options':\n    'Improve a process/procedure/service carried out by EPA': 'Improve a process/procedure/service carried out by EPA'\n    'Generate innovative ideas/designs/concepts (ideation)': 'Generate innovative ideas/designs/concepts (ideation)'\n    'Develop/demonstrate technology (hardware or software)': 'Develop/demonstrate technology (hardware or software)'\n    Education/training: Education/training\n    'Outreach/information dissemination': 'Outreach/information dissemination'\n    'Build or strengthen a community': 'Build or strengthen a community'\n  '#other__option_label': 'Other: '\n  '#required': true\nplease_describe_how_the_competition_will_advance_epa_s_mission:\n  '#type': textarea\n  '#title': 'Please describe how the Competition will advance EPA’s Mission'\n  '#required': true\nplease_explain_why_a_competition_was_the_method_chosen_to_achiev:\n  '#type': textarea\n  '#title': 'Please explain why a competition was the method chosen to achieve the goal and advance the agency’s mission.   Please explain why a competition was chosen as opposed to other mechanisms such as contracts, grants etc. '\n  '#required': true\nuse_of_prize_competition_results_:\n  '#type': textarea\n  '#title': 'Use of Prize/Competition Results '\n  '#placeholder': 'Please describe how the results are envisioned to be use. '\n  '#required': true\nfunding_:\n  '#type': webform_document_file\n  '#title': 'Funding '\n  '#description': '<p><span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"font-family:Calibri,sans-serif\">Please attach documentation of funding commitment/obligation.&nbsp;</span></span></span></p>'\n  '#title_display': before\n  '#description_display': before\n  '#required': true\nplease_identify_any_partnerships_with_other_organizations_and_th:\n  '#type': textarea\n  '#title': 'Please identify any partnerships with other organizations and their contribution or role.'\n  '#required': true\nproposed_start_date_for_challenge_:\n  '#type': textfield\n  '#title': 'Proposed Start Date for Challenge '\n  '#required': true\nproposed_close_date_for_challenge_:\n  '#type': textfield\n  '#title': 'Proposed Close Date for Challenge '\n  '#required': true\ntargeted_participants:\n  '#type': webform_checkboxes_other\n  '#title': \"Targeted Participants - Please identify the targeted participants of the challenge. \\_Select all that apply:\"\n  '#options':\n    K-12: K-12\n    'University Undergraduate Students': 'University Undergraduate Students'\n    'University Graduate Students': 'University Graduate Students'\n    'University/academic researchers': 'University/academic researchers'\n    Industry: Industry\n    'Non-profit organization': 'Non-profit organization'\n    'Private Individuals': 'Private Individuals'\n  '#other__option_label': 'Other: '\n  '#required': true\n  '#required_error': 'Please identify your target audience '\ncommunication_lead_name_2:\n  '#type': textfield\n  '#title': 'Communication Lead Name '\n  '#description': 'First and Last Name&nbsp;'\n  '#title_display': before\n  '#description_display': before\n  '#required': true\nsolicitation_of_submissions_please_select_which_of_the_following:\n  '#type': webform_checkboxes_other\n  '#title': 'Solicitation of Submissions – Please select which of the following methods are planned to publicize the prize competition, mobilize potential participants and ensure high quality submissions?'\n  '#title_display': before\n  '#options':\n    'Social media (e.g. Twitter, Facebook)': 'Social media (e.g. Twitter, Facebook)'\n    'Email (e.g. listservs)': 'Email (e.g. listservs)'\n    'Press release': 'Press release'\n    'Live event(s) prior to the competition': 'Live event(s) prior to the competition'\n    'Live video streaming announcement': 'Live video streaming announcement'\n    'Partnership with other outside organizations(e.g. private companies, non-profit organizations, other Federal agencies)': 'Partnership with other outside organizations(e.g. private companies, non-profit organizations, other Federal agencies)'\n  '#other__option_label': Other\n  '#required': true\nplease_attach_communication_plan:\n  '#type': webform_document_file\n  '#title': 'Please attach communication plan'\n  '#required': true\nimmediate_supervisor_name_title_email_:\n  '#type': textarea\n  '#title': 'Immediate Supervisor (name/title/email): '\n  '#title_display': before\n  '#required': true\ni_ve_received_approval_from_my_immediate_supervisor_:\n  '#type': checkbox\n  '#title': 'I’ve received approval from my Immediate Supervisor. '\n  '#required': true\nprogram_region_communications_lead_name_title_e_mail_:\n  '#type': textarea\n  '#title': 'Program/Region Communications Lead (name/title/e-mail): '\n  '#required': true\ni_ve_received_approval_from_my_program_region_communications_lea:\n  '#type': checkbox\n  '#title': 'I’ve received approval from my Program/Region Communications Lead.'\n  '#required': true\n"
