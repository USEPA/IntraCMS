id: 2020_fmfia_certification_form
title: '2020 FMFIA Certification Form'
description: "<p><strong>Instructions:</strong>&nbsp;Use this form to provide a brief, high-level discussion of your office, program or region&#39;s&nbsp;efforts to ensure the integrity of scientific information in FY20. Offices, programs, and regions may submit multiple reports or combine information into one report. EPA&rsquo;s Scientific Integrity Committee will review summary documents encompassing content from all completed forms and use this&nbsp;information to identify potential issues for the attention of senior managers (for example, during the Agency&rsquo;s End-of-Year Management Integrity Meeting) and to develop the Agency&rsquo;s annual&nbsp;report on the status of scientific integrity within EPA.&nbsp; Responses will be used in anonymous aggregate form, except for accomplishments that will identify the office submitting them.&nbsp; All information submitted is transferred/stored using a secure server and only accessible by Scientific Integrity Staff.</p>\r\n\r\n<p><em>(NOTE:&nbsp; If you are recommending that a scientific integrity issue be identified as a potential, Agency-level, or office-level material weakness, please also complete form&nbsp;</em>&quot;<a href=\"https://usepa.sharepoint.com/:w:/r/sites/OCFO_Work/FMFIA%20Team/_layouts/15/Doc.aspx?sourcedoc=%7B7FFC25A3-DE54-42FD-988D-F328865EA944%7D&amp;file=AL%20FORM%20-%20FY%202019%20New%20Identified%20Weaknesses%20and%20Significant%20Deficiencies%20(2-21-19).doc&amp;action=default&amp;mobileredirect=true\">FY 2020&nbsp;New Weaknesses and Deficiencies</a>.&quot;)</p>"
category: 'Scientific Integrity'
elements: "name:\n  '#type': textfield\n  '#title': Name\ntitle:\n  '#type': textfield\n  '#title': Title\norganization:\n  '#type': textfield\n  '#title': Organization\nemail_address:\n  '#type': textfield\n  '#title': 'Email Address'\nphone_number:\n  '#type': textfield\n  '#title': 'Phone Number'\nmy_office_does:\n  '#type': checkbox\n  '#title': 'My office DOES'\n  '#description': '<h2><em>My office generates, manages, uses, influences, communicates or otherwise deals with scientific information.</em></h2>'\n  '#description_display': before\n  '#states':\n    disabled:\n      ':input[name=\"my_office_does_not\"]':\n        checked: true\nmy_office_does_not:\n  '#type': checkbox\n  '#title': 'My office DOES NOT'\n  '#description': 'Before choosing this option, consider the integrity of research, numbers, and statistics your office creates, communicates, or utilizes'\n  '#states':\n    disabled:\n      ':input[name=\"my_office_does\"]':\n        checked: true\naccomplishments:\n  '#type': textarea\n  '#title': 'FY20 Accomplishments'\n  '#description': |\n    <div style=\"margin-left:8px\"><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">Describe accomplishments or best practices in scientific integrity in FY20 from your office, program, or region. Please provide URLs as necessary to further describe or share illustrations of the work.</span></span></span></span><br />\n    <span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\">&nbsp;</span></span><br />\n    <span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">NOTE: Please focus on accomplishments related to implementation of scientific integrity policies or practices, such as: supporting differing scientific opinions, supporting best practices for clearance of scientific products; including scientific integrity language in employee handbooks or grant solicitation materials; outreach by managers or senior officials to promote scientific integrity. This list is not exhaustive, but it is illustrative.</span></span></span></span><br />\n    <br />\n    <span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">Examples that are not directly related to scientific integrity: research accomplishments; regular meetings of science committees; routine support of ORD or another office&rsquo;s programs. </span></span></span></span><br />\n    <br />\n    <span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">We may not be able to include all your office&rsquo;s accomplishments in the next Annual Report; therefore, please list them in the order of importance to your office.&nbsp; </span></span></span></span></div>\n    \n  '#states':\n    visible:\n      ':input[name=\"my_office_does\"]':\n        checked: true\nfy20_innovations:\n  '#type': textarea\n  '#title': 'FY20 Innovations'\n  '#description': |\n    <span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">Describe&nbsp;any innovations or new initiatives that further the culture of scientific integrity at the Agency that your office, program or region&nbsp;is planning to implement during FY21. </span></span></span></span><br />\n    <br />\n    <span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">NOTE: Please focus on innovations or new initiatives related to implementation of scientific integrity policies or practices, such as: supporting differing scientific opinions, supporting best practices for clearance of scientific products; including scientific integrity language in employee handbooks or grant solicitation materials; outreach by managers or senior officials to promote scientific integrity. This list is not exhaustive, but it is illustrative.</span></span></span></span>\n    \n  '#states':\n    visible:\n      ':input[name=\"my_office_does\"]':\n        checked: true\nfy20_challenges:\n  '#type': textarea\n  '#title': 'FY20 Challenges'\n  '#description': '<span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">Describe any problems or challenges you are experiencing in scientific integrity in FY20 and any steps that you have taken to address them.</span></span></span></span>'\n  '#states':\n    visible:\n      ':input[name=\"my_office_does\"]':\n        checked: true\nfy20_assistance:\n  '#type': textarea\n  '#title': 'FY20 Assistance'\n  '#description': '<span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">Are there ways in which the Scientific Integrity Program can be of assistance, or are there issues that you would like the Scientific Integrity Committee to consider addressing?</span></span></span></span>'\n  '#states':\n    visible:\n      ':input[name=\"my_office_does\"]':\n        checked: true\nfy20_vulnerabilities:\n  '#type': textarea\n  '#title': 'FY20 Vulnerabilities'\n  '#description': '<span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"font-size:10.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">Based on your review of your office&rsquo;s implementation of the Policy, did you identify any vulnerabilities or weaknesses in scientific integrity? Please explain.</span></span></span></span>'\n  '#states':\n    visible:\n      ':input[name=\"my_office_does\"]':\n        checked: true"
