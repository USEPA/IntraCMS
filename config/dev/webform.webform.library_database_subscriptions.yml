elements: "fitara_request_for_approval_:\n  '#type': textfield\n  '#title': 'FITARA Request for Approval:'\n  '#description': 'Provide a short description or title to use as the email subject-line.'\n  '#required': true\npr_number_:\n  '#type': textfield\n  '#title': 'PR Number '\n  '#description': 'Provide the associated purchase request number. If not yet assigned, enter TBD.'\n  '#required': true\ndescription:\n  '#type': textarea\n  '#title': Description\n  '#description': 'Provide a description of the needed subscription and its intended use.'\n  '#required': true\ntotal_price_of_procurement:\n  '#type': number\n  '#title': 'Total price of procurement'\n  '#description': 'Enter the total dollar amount of the PR.'\n  '#required': true\n  '#min': 0\nitems:\n  '#type': webform_document_file\n  '#title': Items\n  '#required': true\n  '#file_placeholder': 'Provide the (1)&nbsp;Item title/description, (2)&nbsp;Quantity requested, (3)&nbsp;Estimated unit price, and (4)&nbsp;Estimated total price for each item using the&nbsp;<a href=\"https://intranet.ord.epa.gov/sites/default/files/2020-01/items_template.xlsx\">IT Subscriptions Template</a>&nbsp;(xlsx),&nbsp;then save and upload the file.'\nepa_desktop_library_check:\n  '#type': select\n  '#title': 'EPA Desktop Library Check'\n  '#description': 'To ensure this item(s) is not duplicative with offerings in EPA&rsquo;s library, have you checked the <a href=\"https://intranet.epa.gov/desktop/\">EPA Desktop Library</a> before submitting this form?'\n  '#options': yes_no\n  '#required': true\ndescribe_findings_from_epa_desktop_library_:\n  '#type': textarea\n  '#title': 'Describe Findings from EPA Desktop Library '\n  '#description': 'After checking the EPA Desktop Library, report your findings here regarding your subscription request.'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"epa_desktop_library_check\"]':\n        value: 'Yes'\nwarning_message:\n  '#type': webform_message\n  '#states':\n    visible:\n      ':input[name=\"epa_desktop_library_check\"]':\n        value: 'No'\n  '#message_type': warning\n  '#message_message': |\n    <p><strong>Please do not continue to fill out the form. First check the&nbsp;<a href=\"https://intranet.epa.gov/desktop/\">EPA Desktop Library</a>&nbsp;before continuing this form.</strong></p>\n    \n    <p><strong>Unless a justification is provided, requests will be denied if they are duplicative of offerings in the&nbsp;<a href=\"https://intranet.epa.gov/desktop/\">EPA Desktop Library.</a></strong></p>\n    \nstrategic_sourcing:\n  '#type': textarea\n  '#title': 'Strategic Sourcing'\n  '#description': 'Provide a statement that strategic sourcing vehicles were considered. Identify if a strategic sourcing or other existing EPA contract will be used to acquire the software.'\n  '#required': true\ncompetition:\n  '#type': textarea\n  '#title': Competition\n  '#description': 'Provide a statement whether the software license/maintenance is being limited to a specific brand name item or sole source vendor. If so, provide a brand name justification and/or sole source justification as applicable.'\n  '#required': true\nother:\n  '#type': textarea\n  '#title': Other\n  '#default_value': N/A\nadditional_supporting_documentation:\n  '#type': webform_document_file\n  '#title': 'Additional Supporting Documentation'\n  '#multiple': true\n  '#file_placeholder': 'Attach additional supporting documentation as warranted.Multiple files and file archives are permitted (i.e. ZIP).'\n  '#required': true\nemail_address:\n  '#type': email\n  '#title': 'Email Address'\n  '#required': true\n  '#pattern': .+@epa.gov\n  '#pattern_error': 'Please enter your EPA email address.'\n  '#default_value': '[current-user:mail]'\nphone_number:\n  '#type': tel\n  '#title': 'Phone Number'\n  '#required': true\nrequesting_organization:\n  '#type': select\n  '#title': 'Requesting Organization'\n  '#options':\n    ORD-CCTE: ORD-CCTE\n    ORD-CESER: ORD-CESER\n    ORD-CEMM: ORD-CEMM\n    ORD-CPHEA: ORD-CPHEA\n    ORD-IOAA: ORD-IOAA\n    ORD-ORM: ORD-ORM\n    ORD-OSAPE: ORD-OSAPE\n    ORD-OSIM: ORD-OSIM\n  '#required': true\nlocation:\n  '#type': webform_select_other\n  '#title': Location\n  '#description': 'Location of the Requesting Organization'\n  '#options':\n    Ada: Ada\n    Athens: Athens\n    'Chapel Hill': 'Chapel Hill'\n    Cincinnati: Cincinnati\n    Corvallis: Corvallis\n    Duluth: Duluth\n    Edison: Edison\n    'Gulf Breeze': 'Gulf Breeze'\n    'Las Vegas': 'Las Vegas'\n    Narragansett: Narragansett\n    Newport: Newport\n    RTP: RTP\n    'Washington, DC': 'Washington, DC'\n  '#required': true\nadditional_email_addresses:\n  '#type': textarea\n  '#title': 'Additional email addresses for inclusion on subsequent messages (i.e. Reply All)'\n  '#description': 'Enter email addresses for inclusion on notifications and correspondence, as warranted.'\nmust_preview_message:\n  '#type': webform_message\n  '#message_type': warning\n  '#message_message': '<span style=\"font-size:11pt\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"font-size:11.5pt\"><span style=\"background:white\"><span style=\"font-family:&quot;Myriad Pro&quot;,sans-serif\"><span style=\"color:#1b1b1b\">You must&nbsp;<strong><span style=\"border:none windowtext 1.0pt; font-family:&quot;Myriad Pro&quot;,sans-serif; padding:0in\">Preview</span></strong>&nbsp;your submission in order to submit it for review. &nbsp;Your submission is not complete until you click the&nbsp;<strong><span style=\"border:none windowtext 1.0pt; font-family:&quot;Myriad Pro&quot;,sans-serif; padding:0in\">&quot;Submit&quot;</span></strong>&nbsp;button. &nbsp;If your submission is not complete, you will again be able to&nbsp;<strong><span style=\"border:none windowtext 1.0pt; font-family:&quot;Myriad Pro&quot;,sans-serif; padding:0in\">&quot;Save Draft&quot;</span></strong>&nbsp;or return to the previous page. &nbsp;Click&nbsp;<strong><span style=\"border:none windowtext 1.0pt; font-family:&quot;Myriad Pro&quot;,sans-serif; padding:0in\">Submit</span></strong>&nbsp;to save your information and route for review.</span></span></span></span></span></span>'\n  '#message_close': true\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'"
