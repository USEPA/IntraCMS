description: "<span style=\"font-size:11pt\"><span style=\"font-family:Calibri,sans-serif\">These are optional one-hour video antiracism discussion forums facilitated by Dale Perry (IOAA) and Terry Jones (ORM). All ORD federal and non-federal employees are invited to participate. The forum discussions will be offered to allow ORD staff to share and reflect on their experiences and emotions during current events.</span></span><br />\r\n&nbsp;"
