  value: "<ul>\r\n\t<li class=\"usa-icon-list__item\">\r\n\t<div class=\"usa-icon-list__icon text-green\"><svg aria-hidden=\"true\" class=\"usa-icon\" role=\"img\"> <use xlink:href=\"/themes/custom/epa_intranet/assets/img/sprite.svg#check_circle\"></use> </svg></div>\r\n\r\n\t<div class=\"usa-icon-list__content\">Wash your hands for 20 seconds with soap</div>\r\n\t</li>\r\n\t<li class=\"usa-icon-list__item\">\r\n\t<div class=\"usa-icon-list__icon text-green\"><svg aria-hidden=\"true\" class=\"usa-icon\" role=\"img\"> <use xlink:href=\"/themes/custom/epa_intranet/assets/img/sprite.svg#check_circle\"></use> </svg></div>\r\n\r\n\t<div class=\"usa-icon-list__content\">Stay six feet away from others</div>\r\n\t</li>\r\n\t<li class=\"usa-icon-list__item\">\r\n\t<div class=\"usa-icon-list__icon text-red\"><svg aria-hidden=\"true\" class=\"usa-icon\" role=\"img\"> <use xlink:href=\"/themes/custom/epa_intranet/assets/img/sprite.svg#cancel\"></use> </svg></div>\r\n\r\n\t<div class=\"usa-icon-list__content\">Avoid large gatherings</div>\r\n\t</li>\r\n</ul>\r\n"
