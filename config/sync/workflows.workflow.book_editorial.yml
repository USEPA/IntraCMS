uuid: 3ed5afaa-e4fa-421e-8853-594fc01241d9
langcode: en
status: true
dependencies:
  config:
    - node.type.book
  module:
    - content_moderation
id: book_editorial
label: 'Book Editorial'
type: content_moderation
type_settings:
  states:
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: 0
    published:
      label: Published
      published: true
      default_revision: true
      weight: 1
    unpublished:
      published: false
      default_revision: true
      label: Unpublished
      weight: 2
  transitions:
    create_new_draft:
      label: 'Create New Draft'
      to: draft
      weight: 0
      from:
        - draft
        - published
    publish:
      label: Publish
      to: published
      weight: 1
      from:
        - draft
        - published
        - unpublished
    restore_from_unpublished:
      label: 'Restore from unpublished'
      from:
        - unpublished
      to: draft
      weight: 2
    unpublished:
      label: Unpublished
      from:
        - published
      to: unpublished
      weight: 3
  entity_types:
    node:
      - book
  default_moderation_state: draft
