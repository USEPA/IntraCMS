elements: "submitted_by_email:\n  '#type': email\n  '#title': 'Submitted By Email'\n  '#description': '&nbsp;Please enter the email address of the person submitting this request.'\n  '#required': true\noffice_center:\n  '#type': select\n  '#title': Office/Region\n  '#description': 'Select your organization.'\n  '#options':\n    OA: OA\n    OARM: OARM\n    OCFO: OCFO\n    OCSPP: OCSPP\n    OECA: OECA\n    OEI: OEI\n    OGC: OGC\n    OIG: OIG\n    OITA: OITA\n    OLEM: OLEM\n    ORD: ORD\n    OW: OW\n    'Region 1': 'Region 1'\n    'Region 2': 'Region 2'\n    'Region 3': 'Region 3'\n    'Region 4': 'Region 4'\n    'Region 5': 'Region 5'\n    'Region 6': 'Region 6'\n    'Region 7': 'Region 7'\n    'Region 8': 'Region 8'\n    'Region 9': 'Region 9'\n    'Region 10': 'Region 10'\n  '#required': true\nsummary_of_potential_issue:\n  '#type': textarea\n  '#title': 'Summary of Potential Issue'\n  '#description': '&nbsp;In a few sentences tell us what the issue is.'\n  '#required': true\nwhy_does_the_issue_need_to_be_elevated_quickly_to_senior_managem:\n  '#type': textarea\n  '#title': 'Why does the issue need to be elevated quickly to senior management? '\n  '#required': true\nhow_and_from_whom_did_you_learn_about_this_issue_:\n  '#type': textarea\n  '#title': 'How and from whom did you learn about this issue? '\n  '#required': true\nwewillcontinue:\n  '#type': webform_message\n  '#message_type': info\n  '#message_message': 'We must continue to review issues through our statutory role so that we can properly assess and respond at appropriate policy and governmental levels in a timely and effective manner. Where applicable or if known, please address any of the following characteristics that may help further our understanding of the reported concern and engage other decision-making resources of the agency.'\nthere_appears_to_be_a_substantial_threat_to_the_environment_or_h:\n  '#type': textarea\n  '#title': 'Threat Based On'\n  '#placeholder': 'There appears to be a substantial threat to the environment or human health based on �'\nthis_appears_to_be_within_the_scope_of_epa_authority_and_agency_:\n  '#type': textarea\n  '#title': 'Scope of EPA Authority'\n  '#placeholder': 'This appears to be within the scope of EPA authority, and agency action is or can be reasonably expected because �'\nother_authorities_appear_to_be_either_unable_to_address_the_issu:\n  '#type': textarea\n  '#title': 'Other Authorities '\n  '#placeholder': 'Other authorities appear to be either unable to address the issue or unsuccessful in effectively addressing such a threat because �'\nrecourse_to_normal_enforcement_and_compliance_tools_is_not_appro:\n  '#type': textarea\n  '#title': 'Normal Recourse Not Appropriate '\n  '#placeholder': 'Recourse to normal enforcement and compliance tools is not appropriate or unlikely to succeed in the near term because ...'\nthere_is_potential_for_high_and_sustained_public_attention_on_th:\n  '#type': textarea\n  '#title': 'Potential for Public Attention'\n  '#placeholder': 'There is potential for high and sustained public attention on this matter because ...'\npotential_solutions_may_include_:\n  '#type': textarea\n  '#title': 'Potential Solutions'\n  '#placeholder': 'Potential solutions may include ...'\ncategory_of_issue:\n  '#type': radios\n  '#title': 'Category of Issue'\n  '#description': '&nbsp;All issues identified through this mechanism are considered to be important. In order to properly handle your request, please indicate the category of the issue you are raising:'\n  '#options':\n    ' Urgent � immediate attention and action is requested given the potential threat and risks': ' Urgent � immediate attention and action is requested given the potential threat and risks'\n    'Need to know, elevate � situation could become urgent in the near future': 'Need to know, elevate � situation could become urgent in the near future'\n    'Need to know, garner information and monitor as it progresses � could benefit from raising to EPA senior leaders in regions and program offices for additional information and insight': 'Need to know, garner information and monitor as it progresses � could benefit from raising to EPA senior leaders in regions and program offices for additional information and insight'\n  '#required': true\nsupporting_documentation:\n  '#type': webform_document_file\n  '#title': 'Supporting Documentation'\n  '#file_placeholder': |\n    Upload a single file supporting your submission.<br />\n    Files must be less than&nbsp;<strong>2 MB</strong>.<br />\n    Allowed file types:&nbsp;<strong>txt pdf doc docx ppt pptx xls xlsx</strong>."
