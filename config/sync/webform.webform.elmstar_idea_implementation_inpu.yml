elements: "are_you_completing_this_form_for_someone_else_:\n  '#type': select\n  '#title': 'Are you completing this form for someone else?'\n  '#options': yes_no\n  '#required': true\nsubmitter_email:\n  '#type': email\n  '#title': 'Your Email'\n  '#states':\n    visible:\n      ':input[name=\"are_you_completing_this_form_for_someone_else_\"]':\n        value: 'Yes'\n  '#required': true\nepa_owner_idea_originator:\n  '#type': webform_name\n  '#title': 'EPA Owner (Idea Originator)'\n  '#title_display': before\n  '#required': true\n  '#title__access': false\n  '#middle__access': false\n  '#suffix__access': false\n  '#degree__access': false\nepa_owner_email:\n  '#type': email\n  '#title': 'EPA Owner Email'\n  '#required': true\nepa_owner_center_office:\n  '#type': select\n  '#title': 'EPA Owner Center/Office'\n  '#options': ord_centers_and_offices\n  '#required': true\nccte_divisions:\n  '#type': select\n  '#title': 'CCTE Division'\n  '#options': ccte_divisions\n  '#states':\n    visible:\n      ':input[name=\"epa_owner_center_office\"]':\n        value: CCTE\n  '#required': true\ncemm_divisions:\n  '#type': select\n  '#title': 'CEMM Division'\n  '#options': cemm_divisions\n  '#states':\n    visible:\n      ':input[name=\"epa_owner_center_office\"]':\n        value: CEMM\n  '#required': true\nceser_divisions:\n  '#type': select\n  '#title': 'CESER Division'\n  '#options': ceser_divisions\n  '#states':\n    visible:\n      ':input[name=\"epa_owner_center_office\"]':\n        value: CESER\n  '#required': true\ncphea_divisions:\n  '#type': select\n  '#title': 'CPHEA Division'\n  '#options': cphea_divisions\n  '#states':\n    visible:\n      ':input[name=\"epa_owner_center_office\"]':\n        value: CPHEA\n  '#required': true\norm_division:\n  '#type': select\n  '#title': 'ORM Division'\n  '#options': orm_divisions\n  '#states':\n    visible:\n      ':input[name=\"epa_owner_center_office\"]':\n        value: ORM\n  '#required': true\nosape_division:\n  '#type': select\n  '#title': 'OSAPE Division'\n  '#options': osape_divisions\n  '#states':\n    visible:\n      ':input[name=\"epa_owner_center_office\"]':\n        value: OSAPE\n  '#required': true\nosim_division:\n  '#type': select\n  '#title': 'OSIM Division'\n  '#options': osim_divisions\n  '#states':\n    visible:\n      ':input[name=\"epa_owner_center_office\"]':\n        value: OSIM\n  '#required': true\nimplementing_manager:\n  '#type': webform_name\n  '#title': 'Implementing Manager'\n  '#description': 'The Implementing Manager is the manager of the EPA employee that originated the idea. You do <strong>NOT </strong>need to enter the manager&#39;s name if they are not involved in the process improvement.'\n  '#title_display': before\n  '#title__access': false\n  '#middle__access': false\n  '#suffix__access': false\n  '#degree__access': false\ndate_implemented:\n  '#type': date\n  '#title': 'Date Implemented'\n  '#required': true\n  '#datepicker': true\n  '#date_date_format': m/d/Y\ndescription_of_idea:\n  '#type': textarea\n  '#title': 'Description of Idea'\n  '#required': true"
