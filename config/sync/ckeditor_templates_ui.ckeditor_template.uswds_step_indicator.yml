description: 'A step indicator updates users on their progress through a multi-step process.'
html:
  value: "<p><strong>Use semantic heading levels.</strong> Though our default code uses an <code>&lt;h2&gt;</code>, use the correct heading level in your own implementation.</p>\r\n\r\n<div class=\"usa-step-indicator usa-step-indicator--counters\">\r\n<ol class=\"usa-step-indicator__segments\">\r\n\t<li class=\"usa-step-indicator__segment usa-step-indicator__segment--complete\"><span class=\"usa-step-indicator__segment-label\">Personal information <span class=\"usa-sr-only\">completed</span></span></li>\r\n\t<li class=\"usa-step-indicator__segment usa-step-indicator__segment--complete\"><span class=\"usa-step-indicator__segment-label\">Household status <span class=\"usa-sr-only\">completed</span></span></li>\r\n\t<li class=\"usa-step-indicator__segment usa-step-indicator__segment--current\"><span class=\"usa-step-indicator__segment-label\">Supporting documents </span></li>\r\n\t<li class=\"usa-step-indicator__segment\"><span class=\"usa-step-indicator__segment-label\">Signature <span class=\"usa-sr-only\">not completed</span></span></li>\r\n\t<li class=\"usa-step-indicator__segment\"><span class=\"usa-step-indicator__segment-label\">Review and submit <span class=\"usa-sr-only\">not completed</span></span></li>\r\n</ol>\r\n\r\n<div class=\"usa-step-indicator__header\">\r\n<h2 class=\"usa-step-indicator__heading\"><span class=\"usa-step-indicator__heading-counter\"><span class=\"usa-sr-only\">Step</span> <span class=\"usa-step-indicator__current-step\">3</span> <span class=\"usa-step-indicator__total-steps\">of 5</span> </span> <span class=\"usa-step-indicator__heading-text\">Supporting documents</span></h2>\r\n</div>\r\n</div>\r\n"
