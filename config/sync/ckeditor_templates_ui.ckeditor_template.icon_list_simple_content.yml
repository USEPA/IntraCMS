  value: "<p>Benefits of joining Global Entry program:</p>\r\n\r\n<ul>\r\n\t<li class=\"usa-icon-list__item\">\r\n\t<div class=\"usa-icon-list__icon\"><svg aria-hidden=\"true\" class=\"usa-icon\" role=\"img\"> <use href=\"/themes/custom/epa_intranet/assets/img/sprite.svg#thumb_up_alt\"></use> </svg></div>\r\n\r\n\t<div class=\"usa-icon-list__content\">No processing lines</div>\r\n\t</li>\r\n\t<li class=\"usa-icon-list__item\">\r\n\t<div class=\"usa-icon-list__icon\"><svg aria-hidden=\"true\" class=\"usa-icon\" role=\"img\"> <use href=\"/themes/custom/epa_intranet/assets/img/sprite.svg#thumb_up_alt\"></use> </svg></div>\r\n\r\n\t<div class=\"usa-icon-list__content\">Access to expedited entry benefits in other countries</div>\r\n\t</li>\r\n\t<li class=\"usa-icon-list__item\">\r\n\t<div class=\"usa-icon-list__icon\"><svg aria-hidden=\"true\" class=\"usa-icon\" role=\"img\"> <use href=\"/themes/custom/epa_intranet/assets/img/sprite.svg#thumb_up_alt\"></use> </svg></div>\r\n\r\n\t<div class=\"usa-icon-list__content\">Available at major U.S. airports</div>\r\n\t</li>\r\n\t<li class=\"usa-icon-list__item\">\r\n\t<div class=\"usa-icon-list__icon\"><svg aria-hidden=\"true\" class=\"usa-icon\" role=\"img\"> <use href=\"/themes/custom/epa_intranet/assets/img/sprite.svg#thumb_up_alt\"></use> </svg></div>\r\n\r\n\t<div class=\"usa-icon-list__content\">Reduced wait times</div>\r\n\t</li>\r\n</ul>\r\n"
