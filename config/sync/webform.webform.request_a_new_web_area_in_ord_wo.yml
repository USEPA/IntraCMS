id: request_a_new_web_area_in_ord_wo
title: 'Request a New Web Area In ORD@Work'
description: 'Use the form to request a new web area.'
category: 'Web Guide'
elements: "full_title:\n  '#type': textfield\n  '#title': 'Full Title'\n  '#description': 'This is the web area name. It will appear as the title on the homepage of the web area and will be used as the URL pattern for all content in the web area.'\nrequester_information:\n  '#type': webform_name\n  '#title': 'Requester Information'\n  '#description': |\n    <br />\n    Please provide information so we can contact you if needed.\n    \n  '#title__access': false\n  '#middle__access': false\n  '#suffix__access': false\n  '#degree__access': false\nemail_address:\n  '#type': email\n  '#title': 'Email Address'\nphone_number:\n  '#type': tel\n  '#title': 'Phone number'\nhave_you_notified_your_communications_representative_that_you_ar:\n  '#type': select\n  '#title': 'Have you notified your Communications representative that you are ready to submit this request?'\n  '#options': yes_no\naudiences_and_tasks:\n  '#type': webform_custom_composite\n  '#title': 'Audiences and Tasks (max 3)'\n  '#multiple': 3\n  '#multiple__header': false\n  '#multiple__sorting': false\n  '#multiple__operations': false\n  '#element':\n    audience:\n      '#type': textfield\n      '#title': Audience\n    task_1:\n      '#type': textfield\n      '#title': 'Top Task  1'\n    task_2:\n      '#type': textfield\n      '#title': 'Top Task  2'\n    task_3:\n      '#type': textfield\n      '#title': 'Top Task  3'\nroles:\n  '#type': fieldset\n  '#title': Roles\n  '#description': 'Provide the user ID of the people you would like to work in the web area and the role you would like them to be in. Your user ID is the ID you use to log into the LAN when you first turn on your computer.&nbsp;'\n  add_as_authors:\n    '#type': textfield\n    '#title': 'Add as authors'\n    '#description': 'Provide the user ID of anyone you would like to add to the web area in this role. People in this role can not publish without going through a review process.'\n  add_as_editors:\n    '#type': textfield\n    '#title': 'Add as editors'\n    '#description': 'Provide the user ID of anyone you would like to add to the web area in this role. People in this role can publish to the web site without going through additional review processes.'"
