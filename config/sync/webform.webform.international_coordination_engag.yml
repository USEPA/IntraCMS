id: international_coordination_engag
title: 'International Coordination Engagement Team (IceT)'
description: 'This is for is for the international engagements team at the agency.&nbsp;'
category: OSAPE
elements: |-
  engagement:
    '#type': webform_wizard_page
    '#title': Engagement
    '#next_button_label': 'Enter Engagement Details'
    engagement_title:
      '#type': textfield
      '#title': 'Engagement Title'
      '#description': 'Enter the title of the engagement.'
      '#size': 10
      '#required': true
      '#required_error': 'Engagement Title is required. '
      '#unique': true
      '#unique_error': 'An engagement with the same title has already been entered into the database.'
    engagement_description:
      '#type': textarea
      '#title': 'Engagement Description'
      '#description': 'Provide a description of the engagement.'
    relevant_websites:
      '#type': url
      '#title': 'Relevant Websites'
      '#multiple': true
      '#multiple__header_label': 'Relevant Websites'
      '#multiple__item_label': website
      '#multiple__no_items_message': 'No websites entered. Please add websites below.'
      '#multiple__sorting': false
      '#multiple__operations': false
      '#multiple__add_more_input': false
      '#multiple__add_more_button_label': 'Add another website'
    engagement_objective:
      '#type': textarea
      '#title': 'Engagement Objective'
    frequency:
      '#type': select
      '#title': Frequency
      '#description': 'How often does the engagement occur?'
      '#options':
        Daily: Daily
        Weekly: Weekly
        Yearly: Yearly
        'Annual Meetings': 'Annual Meetings'
        'Biannual Workplans': 'Biannual Workplans'
        'Biennial Meetings': 'Biennial Meetings'
        'Biennial Reports': 'Biennial Reports'
        'Annual Meetings and Periodic Workshops': 'Annual Meetings and Periodic Workshops'
        'Multiple Meetings Per Year': 'Multiple Meetings Per Year'
      '#empty_option': 'Select a Frequency'
    contract_funds:
      '#type': textfield
      '#title': 'Contract Funds'
      '#size': 2
      '#input_mask': '''alias'': ''currency'''
    estimated_fte:
      '#type': textfield
      '#title': 'Estimated FTE'
      '#size': 6
      '#input_mask': '''alias'': ''decimal'''
    travel_funds:
      '#type': textfield
      '#title': 'Travel Funds'
      '#size': 6
      '#input_mask': '''alias'': ''currency'''
  engagement_details:
    '#type': webform_wizard_page
    '#title': 'Engagement Details'
    '#open': true
    '#prev_button_label': Engagement
    program:
      '#type': checkboxes
      '#title': Program
      '#size': ''
      '#options': national_research_programs
      '#sort_options': 0
      '#options_all': true
      '#options_none': true
      '#options__properties': ''
    research_topic:
      '#type': webform_select_other
      '#title': 'Research Topic'
      '#multiple': true
      '#options':
        'Climate Change Mitigation and Energy Efficiency': 'Climate Change Mitigation and Energy Efficiency'
        'Climate Change Adaptation and Reslience': 'Climate Change Adaptation and Reslience'
        'Air Quality': 'Air Quality'
        'Water Quality': 'Water Quality'
        'Wastewater Management': 'Wastewater Management'
        'Sustainable Water Infrastructure and Reuse': 'Sustainable Water Infrastructure and Reuse'
        'Marine Litter and Plastic Pollution': 'Marine Litter and Plastic Pollution'
        'Mercury Pollution': 'Mercury Pollution'
        'Persistent Organic Polluants and Chemicals of Emerging Concern': 'Persistent Organic Polluants and Chemicals of Emerging Concern'
        'Assessments of Chemical Toxicity, Exposure, and Risk': 'Assessments of Chemical Toxicity, Exposure, and Risk'
        'Hazardous Waste Management and Emergency Response': 'Hazardous Waste Management and Emergency Response'
        'Life Cycle Analysis, Circular Economy, and Resource Efficiency': 'Life Cycle Analysis, Circular Economy, and Resource Efficiency'
        'Food Loss and Waste': 'Food Loss and Waste'
        'Ecosystem Impacts and Valuation': 'Ecosystem Impacts and Valuation'
        'Pandemic Response and One Health': 'Pandemic Response and One Health'
        'Equity and Distributional Impacts': 'Equity and Distributional Impacts'
        'Participatory Research, Citizen Science, and Indigenous Knowledge': 'Participatory Research, Citizen Science, and Indigenous Knowledge'
        'Environmental Indicators and Accounting': 'Environmental Indicators and Accounting'
        'STEM Education': 'STEM Education'
        'Social Science including Risk Communication': 'Social Science including Risk Communication'
      '#sort_options': true
      '#select2': true
      '#other__title': 'Add New Research Topic'
    country:
      '#type': select
      '#title': Country
      '#multiple': true
      '#options': country_names
      '#select2': true
    region:
      '#type': select
      '#title': Region
      '#multiple': true
      '#options':
        'North America': 'North America'
        'Latin America and Caribbean': 'Latin America and Caribbean'
        'Middle East and North Africa': 'Middle East and North Africa'
        'Central Asia': 'Central Asia'
        'South Asia': 'South Asia'
        'East Asia': 'East Asia'
        'Southeast Asia': 'Southeast Asia'
        Pacific: Pacific
        Europe: Europe
        Arctic: Arctic
        Global: Global
      '#sort_options': true
      '#select2': true
    points_of_contact:
      '#type': webform_custom_composite
      '#title': 'Points of Contact & Role'
      '#multiple__header_label': 'Points of Contact & Role'
      '#multiple__item_label': POC
      '#multiple__no_items_message': 'No POCs entered. Please add a POC below.'
      '#multiple__sorting': false
      '#multiple__operations': false
      '#multiple__add_more_input': false
      '#multiple__add_more_button_label': 'Add another POC'
      '#element':
        engagement_poc:
          '#type': select
          '#options': international_engagement_partici
          '#title': 'Point of Contact'
        poc_role:
          '#type': textfield
          '#title': Role
          '#placeholder': 'Enter point of contact''s role.'
      '#select2': true
    participants:
      '#type': webform_custom_composite
      '#title': 'Participant(s) & Role'
      '#multiple': 10
      '#multiple__header_label': 'Engagement Participant(s) & Role'
      '#multiple__item_label': Participant
      '#multiple__no_items_message': 'No participants entered. Please add participants below.'
      '#multiple__min_items': 1
      '#multiple__sorting': false
      '#multiple__operations': false
      '#multiple__add_more_input': false
      '#multiple__add_more_button_label': 'Add another participant'
      '#element':
        participant:
          '#type': select
          '#options': international_engagement_partici
          '#title': Participant
          '#placeholder': 'Select the participant''s name.'
        role:
          '#type': textfield
          '#title': Role
          '#placeholder': 'Enter the participant''s role'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Submit Engagement'
    '#reset__label': Reset
    '#update__label': Update
    '#wizard_next__label': 'Engagement Details'
    '#delete_hide': false
    '#delete__label': 'Delete Engagement'
    '#delete__dialog': true
