id: online_spill_notification_form
title: 'Online Spill Notification Form'
description: 'This form must be completed to report spills of any quantity to the ORD-RTP SHEM Office.&nbsp;'
category: 'RTP SHEM & EMS'
elements: "date_time_of_spill:\n  '#type': datetime\n  '#title': 'Date/time of spill'\n  '#description': 'Please enter the date and approximate time the spill occurred.&nbsp;'\n  '#title_display': inline\n  '#description_display': before\n  '#help_display': title_before\n  '#date_year_range': '1950:2050'\n  '#date_time_step': '60'\nlocation_of_the_spill:\n  '#type': textarea\n  '#title': 'Location of the spill'\n  '#description': |\n    Please include details such as lab room number, specific location within the lab, and any other helpful information.&nbsp;<br />\n    <br />\n    e.g. &quot;spill occurred on middle bench in D-381A next to fume hood with ID # D-381-A-2&quot;\n    \n  '#title_display': inline\n  '#description_display': before\n  '#help_display': title_before\n  '#autocomplete': 'off'\n  '#required': true\nwhat_is_the_center_division_branch_of_the_lab_where_the_spill_oc:\n  '#type': textfield\n  '#title': 'What is the Center/Division/Branch of the lab where the spill occurred?'\n  '#description': 'If the spill did not occur in a discrete lab space, please provide your organization information.'\n  '#description_display': before\n  '#help_display': element_before\n  '#required': true\nmaterials_spills:\n  '#type': textarea\n  '#title': 'Materials spills'\n  '#description': 'Provide name of materials spills and estimated quantities spilled.'\n  '#description_display': before\n  '#help_display': element_before\n  '#required': true\ndocuments_and_pictures:\n  '#type': managed_file\n  '#title': 'Documents and pictures'\n  '#multiple': 5\n  '#description_display': before\n  '#help_display': element_before\n  '#file_placeholder': 'If you have any file you&#39;d like to attach, such as pictures of spill or property damage, documentation about spilled materials, etc., please provide those attachements here'\n  '#file_extensions': 'gif jpg png bmp pdf doc docx ppt pptx xls xlsx avi mov mp3 wav zip'\nppe_used:\n  '#type': textarea\n  '#title': 'PPE used'\n  '#description': 'Provide brief description of the PPE used to clean up the spill (e.g. goggles, gloves, aprons, etc.)'\n  '#description_display': before\n  '#help_display': element_before\nclean_up_supplies_usd:\n  '#type': textarea\n  '#title': 'Clean-up supplies used'\n  '#description': |\n    Please list the supplies used to clean up the spill.<br />\n    <br />\n    If supplies were taken from the service corridor cabinets, please describe location of the cabinet so it can be restocked.\n    \nplease_provide_your_contact_info_or_that_of_someone_with_knowled:\n  '#type': webform_contact\n  '#title': 'Contact info'\n  '#description': 'Please provide your contact info or that of someone with knowledge of the spill.'\n  '#description_display': before\n  '#help_display': element_before\n  '#name__placeholder': 'First name, Last name'\n  '#name__title_display': inline\n  '#company__access': false\n  '#email__title_display': inline\n  '#phone__title': 'Office Phone'\n  '#phone__title_display': inline\n  '#address__access': false\n  '#address_2__access': false\n  '#city__access': false\n  '#state_province__access': false\n  '#postal_code__access': false\n  '#country__access': false"
