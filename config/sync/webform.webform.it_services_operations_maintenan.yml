category: 'IT Acquisitions'
elements: "fitara_request_for_approval_:\n  '#type': textfield\n  '#title': 'FITARA Request for Approval:'\n  '#description': 'Provide a short description or title to use as the email subject-line.'\n  '#required': true\nperiod_of_performance:\n  '#type': textfield\n  '#title': 'Period of Performance'\n  '#description': 'Base year plus X option years.'\n  '#required': true\npr_number:\n  '#type': textfield\n  '#title': 'PR Number'\n  '#description': 'Provide the PR number associated to this FITARA approval request. If not yet assigned, enter TBD.'\n  '#required': true\ntotal_price_of_procurement_:\n  '#type': number\n  '#title': 'Total price of procurement:'\n  '#description': 'Enter the dollar amount of the PR.'\n  '#required': true\n  '#min': 0\ndescribe_the_o_m_services_and_the_system_s_those_services_will_s:\n  '#type': textarea\n  '#title': 'Describe the O&M services and the system(s) those services will support. '\n  '#description': 'Describe the O&amp;M services and the system(s) those services will support.'\n  '#required': true\nis_the_existing_it_system_software_cloud_based_or_is_it_develope:\n  '#type': select\n  '#title': 'Is the existing IT system/Software Cloud Based, or is it developed/hosted on a contractor’s IT system(s)?'\n  '#options': yes_no\n  '#required': true\ndescribe_the_approach_to_hosting_and_security_:\n  '#type': textarea\n  '#title': 'Describe the approach to hosting and security.'\n  '#required': true\ndescribe_any_service_level_agreement_sla_requirements_if_applica:\n  '#type': textarea\n  '#title': 'Describe any service level agreement (SLA) requirements, if applicable (or enter N/A).'\n  '#required': true\nwhat_is_the_status_of_the_acquisition_:\n  '#type': webform_select_other\n  '#title': 'What is the status of the acquisition?'\n  '#options':\n    'Not yet in OAM': 'Not yet in OAM'\n    Pre-solicitation: Pre-solicitation\n    Post-solicitation: Post-solicitation\n    'Post-award Scope Increase': 'Post-award Scope Increase'\n  '#required': true\ndescribe_the_status_of_the_acquisition_:\n  '#type': textarea\n  '#title': 'Describe the status of the acquisition.'\n  '#description': 'Enter a short description of the acquisition status.'\n  '#required': true\nstate_all_critical_acquisition_deadlines_attach_an_acquisition_m:\n  '#type': textarea\n  '#title': 'State all critical acquisition deadlines (attach an acquisition milestone plan as necessary). '\n  '#description': 'If you prefer to attach an acquisition milestone plan, enter &quot;See attached milestone plan.&quot;'\n  '#required': true\nacquisition_milestone_plan:\n  '#type': managed_file\n  '#title': 'Acquisition Milestone Plan'\n  '#file_placeholder': 'If applicable, attach a milestone plan for all critical acquisition deadlines.'\nare_there_any_particular_risks_and_mitigation_approaches_that_yo:\n  '#type': textarea\n  '#title': 'Are there any particular risks and mitigation approaches that you want to call out? If so, please describe them (or enter N/A).'\n  '#required': true\nestimate:\n  '#type': managed_file\n  '#title': Estimate\n  '#required': true\n  '#file_placeholder': 'Attach a copy of the Independent Government Estimate (IGE).'\npws_text:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"is_the_existing_it_system_software_cloud_based_or_is_it_develope\"]':\n        value: 'Yes'\n  '#text': \"<p>&nbsp;</p>\\n\\n<p><strong>The Performance Work Statement (PWS) must include appropriate IPN 17-01 Cybersecurity Clauses.</strong></p>\\n\\n<p>Use&nbsp;<a href=\\\"https://usepa.sharepoint.com/:w:/r/sites/oei/OCAPPM/FITARA/ITAcquisitionApproval/_layouts/15/Doc.aspx?sourcedoc=%7B5f228284-4661-466a-98d3-83990b326561%7D&amp;action=default\\\">the Cybersecurity Tasks Checklists</a>&nbsp;to determine which Tasks letters are applicable and include it with the PWS.&nbsp; In addition, use this additional guidance related to IPN 17-01:</p>\\n\\n<p>- apply to all contracts regardless: &nbsp;&nbsp;B, C, G, H, I, J, M, O, P, Q, R, T, U, V</p>\\n\\n<p>-apply to contracts with sensitive information (Confidential Business Information (CBI), and/or Personally Identifiable Information (PII)): A, C, J, N, O</p>\\n\\n<p>-apply to contracts where EPA desktop or laptop computers are utilized: B, C, D, G, H, I, J, M, P, Q, T, V</p>\\n\\n<p>-apply If information/data is hosted or stored on the vendor operated systems (i.e. PCs, Servers, etc.) B, C, E, F, G, H, I, J, K, L, M, P, Q, R, S, T, U, V</p>\\n\\n<p>&nbsp;If you have questions, please consult with&nbsp;<a href=\\\"mailto:parton.caroline@epa.gov\\\">ORD’s Information Security Officer (ISO)</a>, or OEI’s SMEs for IT Cybersecurity Tasks, Lottie Russell and Lee Kelly.</p>\\n\"\n  '#format': simple_text\nwork_statement:\n  '#type': managed_file\n  '#title': 'Work Statement'\n  '#required': true\n  '#file_placeholder': 'Attach a copy of the performance work statement (PWS) or statement of work (SOW).'\ndoes_the_system_have_an_authorization_to_operate_ato_:\n  '#type': select\n  '#title': 'Does the system have an Authorization to Operate (ATO)? '\n  '#description': 'Note: Minor applications should be covered under a General Support System ATO.'\n  '#options': yes_no\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"is_the_existing_it_system_software_cloud_based_or_is_it_develope\"]':\n        value: 'Yes'\napp_ato_confirmation:\n  '#type': managed_file\n  '#title': 'App ATO Confirmation'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"does_the_system_have_an_authorization_to_operate_ato_\"]':\n        value: 'Yes'\n  '#file_placeholder': 'Please provide confirmation of ATO.'\nato_info:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"is_the_existing_it_system_software_cloud_based_or_is_it_develope\"]':\n        value: 'Yes'\n  '#text': \"<p>&nbsp;</p>\\n\\n<p>If information/data is hosted on the vendors PCs or contractor operated systems (i.e. PCs, Servers, etc.), IPN 17-01 Task B, C, E, F, G, H, I, J, K, L, M, P, Q, R, S, T, U, V are required. An Authorization to Operate (ATO) requires the vendor to meet and document NIST 800-53 rev 4 controls (to protect the information being stored).</p>\\n\\n<p>Complete a System Security Plan using NIST SP 800-18 Rev. 1,&nbsp;<em>Guide for Developing Security Plans for Federal Information Systems,</em>&nbsp;as guidance, and make sure to receive a third party risk assessment every year. The alternative is to host the work in the NCC, or on ORD servers/intranet and assign/provide EPA desktop resources to the developers (i.e., complete all work efforts on EPA systems) as these have an Authorization to Operate (ATO), or complete this work in an EPA ATO cloud environment (i.e. cloud.gov).</p>\\n\"\n  '#format': simple_text\nwhat_are_the_milestones_to_get_to_an_ato_:\n  '#type': textarea\n  '#title': 'What are the milestones to get to an ATO?'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"does_the_system_have_an_authorization_to_operate_ato_\"]':\n        value: 'No'\nprovide_a_brief_statement_concerning_the_selection_of_the_vehicl:\n  '#type': textarea\n  '#title': 'Provide a brief statement concerning the selection of the vehicle.'\n  '#description': 'Why was this vehicle chosen over others?'\n  '#required': true\nstrategic_sourcing:\n  '#type': textarea\n  '#title': 'Strategic Sourcing'\n  '#description': 'Provide a statement that strategic sourcing vehicles were considered. Identify if a strategic sourcing or other existing EPA contract will be used to acquire the O&amp;M services.'\n  '#required': true\ncompetition:\n  '#type': textarea\n  '#title': Competition\n  '#description': 'Provide a statement whether the O&amp;M services are being limited to a specific sole source vendor. If so, provide a sole source justification as applicable.'\n  '#required': true\nsustainability:\n  '#type': textfield\n  '#title': Sustainability\n  '#description': 'Provide a statement whether the O&amp;M services will be acquired as &ldquo;green&rdquo; (e.g., inclusion of FAR and EPA clauses on environmentally preferable practices such as FAR&nbsp;<a href=\"https://www.acquisition.gov/sites/default/files/current/far/html/52_223_226.html\">52.223-2</a>,&nbsp;<a href=\"https://www.acquisition.gov/sites/default/files/current/far/html/52_223_226.html\">52.223-10</a>,&nbsp;<a href=\"https://www.acquisition.gov/sites/default/files/current/far/html/52_223_226.html\">52.223-17</a>, and&nbsp;<a href=\"http://easinfo.epa.gov/?q=node%2F176\">EPA-H-23-101</a>).&nbsp;'\n  '#required': true\n  '#default_value': N/A\naccessibility:\n  '#type': textarea\n  '#title': Accessibility\n  '#description': 'Provide a statement whether the O&amp;M services will be acquired as Section 508 compliant. Describe any specific PWS/SOW language that will be included related to ensure Section 508 compliant deliverables. If not, provide details on the exception to Section 508 accessibility requirements.'\n  '#required': true\n508_info:\n  '#type': processed_text\n  '#text': \"<p><a href=\\\"/section-508\\\">Guidance on acquiring&nbsp;508 Compliant EIT</a>&nbsp;is available on&nbsp;<a href=\\\"https://intranet.ord.epa.gov/\\\">ORD@Work</a>, including a repository&nbsp;of&nbsp;<a href=\\\"/section-508/repository-previously-approved-508-exceptions\\\">previously approved 508 exception forms</a>.</p>\\n\\n<p>Additional Section 508&nbsp;resources are available at the following websites:</p>\\n\\n<ul>\\n\\t<li><a href=\\\"https://www.access-board.gov/guidelines-and-standards/communications-and-it/about-the-section-508-standards/guide-to-the-section-508-standards/web-based-intranet-and-internet-information-and-applications-1194-22\\\">United States Access Board: Advancing Full Access and Inclusion for All</a></li>\\n\\t<li><a href=\\\"http://intranet.epa.gov/accessibility/\\\">EPA Intranet Section 508 Accessibility Webpage</a></li>\\n\\t<li><a href=\\\"http://www.epa.gov/accessibility\\\">EPA Internet Section 508 Accessibility Website</a></li>\\n\\t<li><a href=\\\"http://www.epa.gov/accessibility/section-508-standards#web\\\">EPA Internet Section 508 Standards Website</a></li>\\n\\t<li><a data-entity-substitution=\\\"media\\\" data-entity-type=\\\"media\\\" data-entity-uuid=\\\"91fb8d04-0726-44bd-b41c-77a8ed2041e4\\\" href=\\\"/media/2643/edit\\\">GSA Guide For Making Software Applications and Operating Systems Accessible</a>&nbsp;(PDF)</li>\\n</ul>\\n\"\n  '#format': simple_text\ndoes_this_acquisition_require_an_it_waiver_:\n  '#type': webform_document_file\n  '#title': 'Does this acquisition require an IT waiver?'\n  '#file_placeholder': 'If so, please attach the waiver.'\nother:\n  '#type': textarea\n  '#title': Other\n  '#description': 'Provide any additional information necessary about the acquisition.'\nadditional_supporting_documentation:\n  '#type': managed_file\n  '#title': 'Additional Supporting Documentation'\n  '#multiple': true\n  '#file_placeholder': 'Attach additional supporting documentation as warranted (i.e. Section 508 VPAT or exception form). Multiple files and file archives are permitted (i.e. ZIP).'\nemail_address:\n  '#type': email\n  '#title': 'Email Address'\n  '#description': 'Enter your email address or the email address of the point-of-contact for this information, in case follow-up questions are necessary.'\n  '#required': true\n  '#default_value': '[current-user:mail]'\nphone_number:\n  '#type': tel\n  '#title': 'Phone Number'\n  '#description': 'Phone number of Requester.'\n  '#required': true\nrequesting_organization:\n  '#type': select\n  '#title': 'Requesting Organization'\n  '#options':\n    ORD-CEMM: ORD-CEMM\n    ORD-CCTE: ORD-CCTE\n    ORD-CESER: ORD-CESER\n    ORD-CPHEA: ORD-CPHEA\n    ORD-IOAA: ORD-IOAA\n    ORD-ORM: ORD-ORM\n    ORD-OSAPE: ORD-OSAPE\n    ORD-OSIM: ORD-OSIM\n  '#required': true\nlocation:\n  '#type': webform_select_other\n  '#title': Location\n  '#description': 'Location of Requesting Organization.'\n  '#options':\n    Ada: Ada\n    Athens: Athens\n    'Chapel Hill': 'Chapel Hill'\n    Cincinnati: Cincinnati\n    Corvallis: Corvallis\n    Duluth: Duluth\n    Edison: Edison\n    'Gross Ile': 'Gross Ile'\n    'Gulf Breeze': 'Gulf Breeze'\n    'Las Vegas': 'Las Vegas'\n    Narragansett: Narragansett\n    Newport: Newport\n    RTP: RTP\n    'Washington, DC': 'Washington, DC'\n  '#required': true\nadditional_people_to_include_on_this_fitara_approval_request_:\n  '#type': textarea\n  '#title': 'Additional People to include on this FITARA Approval Request:'\n  '#description': 'Enter email addresses for inclusion on notifications and correspondence, as warranted. Don&#39;t include Kelley Marshall, Tim Rowan, Sarah Lopez, or Cam Corbin as they are included by default.'\npreview_draft_message:\n  '#type': processed_text\n  '#text': \"<p>&nbsp;</p>\\n\\n<p>You must&nbsp;<strong>Preview</strong>&nbsp;your submission in order to submit it for review. &nbsp;Your submission is not complete until you click the&nbsp;<strong>\\\"Submit\\\"</strong>&nbsp;button. &nbsp;If your submission is not complete, you will again be able to&nbsp;<strong>\\\"Save Draft\\\"</strong>&nbsp;or return to the previous page. &nbsp;Click&nbsp;<strong>Submit</strong>&nbsp;to save your information and route for review.</p>\\n\"\n  '#format': simple_text\n"
