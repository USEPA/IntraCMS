            value: "<br/>\r\n<p>A Quality Assurance Project Plan is a document describing in comprehensive detail the necessary quality assurance, quality control, and other technical activities that must be implemented to ensure that the results of the work performed will satisfy the stated performance criteria. Approved QAPPs for active research projects are being made available from this webpage to facilitate their use during ongoing research and to provide examples during planning of new research. Availability is determined by local QA staff in consultation with their managers and scientists. Inactive or archived QAPPs are only available from a QA Manager. The following information is provided to assist with locating QAPPs of interest:</p>\r\n\r\n<ul>\r\n<li><strong>QAPP Number:</strong> Unique number assigned by ORD QA Track</li>\r\n<li><strong>Title:</strong> Succinct description of the research</li>\r\n<li><strong>Date:</strong> Date QAPP was approved</li>\r\n<li><strong>Type of Research:</strong> Area of focus for the research (e.g., field work, modeling, existing date, etc.)</li>\r\n<li><strong>Project Lead:</strong> Typically the Principal Investigator for the research</li>\r\n</ul>\r\n\r\n<p>You can find or browse QAPPs several ways. To search simply use one of the search boxes. To activate a sort, click on the column header.</p>"
