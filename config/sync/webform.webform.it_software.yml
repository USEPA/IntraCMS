      body: "On behalf of [webform_submission:values:email_address], please review and consider this FITARA Request for Approval\r\n<h1>IT Software - Licenses and Maintenance (No configuration or development required)</h1>\r\n\r\n<h2>[webform_submission:values:fitara_request_for_approval_]</h2>\r\nIT Code:<br />\r\n<br />\r\n<strong>E-mail Address of Requester:</strong><br />\r\n[webform_submission:values:email_address]<br />\r\n<br />\r\n<strong>Phone Number of Requester:</strong><br />\r\n[webform_submission:values:phone_number]<br />\r\n<br />\r\n<strong>Email Distribution List (i.e. Reply All):</strong><br />\r\n[webform_submission:values:email_address]<br />\r\nBurke.Pat@EPA.gov<br />\r\nRowan.Tim@EPA.gov<br />\r\nMarshall.Kelley@epa.gov<br />\r\nCorbin.Cameron@epa.gov<br />\r\nLopez.Sarah@EPA.gov<br />\r\nBrennan.Beverly@EPA.gov<br />\r\nBroom.Nancy@epa.gov<br />\r\nyoung.brenda@epa.gov<br />\r\nscheitlin.tom@epa.gov<br />\r\n[webform_submission:values:additional_email_addresses_for_inclusion_on_subsequent_messages_]<br />\r\n<br />\r\n<strong>Requesting Organization:</strong><br />\r\n[webform_submission:values:requesting_organization]<br />\r\n<br />\r\n<strong>Location:</strong><br />\r\n[webform_submission:values:location]<br />\r\n<br />\r\n<strong>PR Number:</strong><br />\r\n[webform_submission:values:pr_number]<br />\r\n<br />\r\n<strong>Total price of procurement:</strong><br />\r\n$[webform_submission:values:total_price_of_procurement_]<br />\r\n<br />\r\n<strong>Description:</strong>\r\n\r\n<p>[webform_submission:values:description]</p>\r\n<br />\r\n<strong>Items:</strong><br />\r\n[webform_submission:values:items]<br />\r\n<br />\r\n<strong>Is this a new license or a renewal/maintenance?:</strong>\r\n\r\n<p>[webform_submission:values:new_or_maintenance]</p>\r\n<br />\r\n<strong>Does this software reside in a cloud?:</strong>\r\n\r\n<p>[webform_submission:values:does_this_software_reside_in_a_cloud_]</p>\r\n<br />\r\n<strong>Which cloud does the software run in?:</strong>\r\n\r\n<p>[webform_submission:values:which_cloud_does_the_software_run_in_]</p>\r\n<br />\r\n<strong>Does this software report data to a cloud?:</strong>\r\n\r\n<p>[webform_submission:values:does_this_software_report_data_to_a_cloud_]</p>\r\n<br />\r\n<strong>Vendor Quotes:</strong>\r\n\r\n<p>[webform_submission:values:vendor_quotes]</p>\r\n<br />\r\n<strong>Strategic Sourcing:</strong>\r\n\r\n<p>[webform_submission:values:strategic_sourcing]</p>\r\n<br />\r\n<strong>Competition:</strong>\r\n\r\n<p>[webform_submission:values:competition]</p>\r\n<br />\r\n<strong>Sustainability:</strong><br />\r\nN/A<br />\r\n<br />\r\n<strong>Accessibility:</strong>\r\n\r\n<p>[webform_submission:values:accessibility]</p>\r\n<br />\r\n<strong>Other:</strong>\r\n\r\n<p>[webform_submission:values:other]</p>\r\n<br />\r\n<strong>Additional Supporting Documents:</strong>\r\n\r\n<p>[webform_submission:values:additional_supporting_documentation]</p>\r\n\r\n<p><br />\r\n<strong>Disclaimer:</strong></p>\r\n\r\n<p>This email may contain source selection information and should only be released within the Government to those who have a bona-fide need to know. Unauthorized release of source selection information is prohibited by law.</p>"
