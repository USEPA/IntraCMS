category: 'IT Acquisitions'
elements: "fitara_request_for_approval_:\n  '#type': textfield\n  '#title': 'FITARA Request for Approval:'\n  '#description': 'Provide a short description or title to use as the email subject-line.'\n  '#required': true\ndescription:\n  '#type': textarea\n  '#title': Description\n  '#description': 'Provide a description of the needed IT equipment and its intended use.'\n  '#required': true\npr_number:\n  '#type': textfield\n  '#title': 'PR Number'\n  '#description': 'Provide the PR number associated to this FITARA approval request. If not yet assigned, enter TBD.'\n  '#required': true\ntotal_price_of_procurement_:\n  '#type': number\n  '#title': 'Total price of procurement:'\n  '#description': 'Enter the dollar amount of the PR.'\n  '#required': true\nitems:\n  '#type': webform_document_file\n  '#title': Items\n  '#required': true\n  '#file_placeholder': 'Provide the (1)&nbsp;Item title/description, (2)&nbsp;Quantity requested, (3)&nbsp;Estimated unit price, and (4)&nbsp;Estimated total price for each item using the&nbsp;<a href=\"http://intranet.ord.epa.gov/sites/default/files/2020-01/items_template.xlsx\">IT Software - Licenses and Maintenance Items Template</a> (xlsx),&nbsp;then save and upload the file.&nbsp;'\nnew_or_maintenance:\n  '#type': select\n  '#title': 'New or Renewal'\n  '#description': 'Is this a new license or a renewal/maintenance?'\n  '#options':\n    'New License': 'New License'\n    Renewal-Maintenance: Renewal/Maintenance\n  '#required': true\ndoes_this_software_reside_in_a_cloud_:\n  '#type': select\n  '#title': 'Does this software reside in a cloud?'\n  '#description': 'Will this software be hosted on the cloud?'\n  '#options': yes_no\n  '#required': true\nwhich_cloud_does_the_software_run_in_:\n  '#type': textfield\n  '#title': 'Which cloud does the software run in?'\n  '#states':\n    visible:\n      ':input[name=\"does_this_software_reside_in_a_cloud_\"]':\n        value: 'Yes'\nhas_it_been_authorized_for_epa_information_storage_:\n  '#type': select\n  '#title': 'Has it been authorized for EPA information storage?'\n  '#options': yes_no\n  '#states':\n    visible:\n      ':input[name=\"does_this_software_reside_in_a_cloud_\"]':\n        value: 'Yes'\ndescribe_the_clearance_:\n  '#type': textarea\n  '#title': 'Describe the Clearance:'\n  '#description': '(e.g., FedRAMP, EPA ATO, etc.)'\n  '#states':\n    visible:\n      ':input[name=\"has_it_been_authorized_for_epa_information_storage_\"]':\n        value: 'Yes'\nnot_authorized:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"has_it_been_authorized_for_epa_information_storage_\"]':\n        value: 'No'\n  '#text': |\n    <h2>Please stop completing this form and contact the ORD Information Security Officer (ISO), Caroline Parton, or an Alternate ORD ISOs, Tim Rowan and Nancy Broom.</h2>\n    \n  '#format': simple_text\ndoes_this_software_report_data_to_a_cloud_:\n  '#type': select\n  '#title': 'Does this software report data to a cloud?'\n  '#options': yes_no\n  '#required': true\ncloud_note:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"does_this_software_reside_in_a_cloud_\"]':\n        value: 'Yes'\n      ':input[name=\"does_this_software_report_data_to_a_cloud_\"]':\n        filled: true\n  '#text': |\n    <p>Note: EPA has authorized various Cloud Infrastructures platforms for use: Microsoft AZURE (Commercial - US East/West), Cloud.gov (Hosted at GSA)(GOV Cloud), Amazon (Webservice US East/West). Applications must also have an EPA authorization to run in these EPA approved Cloud Infrastructures. If another Federal Agency has sponsored the vendor and/or Authorized the Application this information is useful. &nbsp;Authorizing a Cloud Application will require OSIM to assign resources for this work and your LCO will be required to provide approximately&nbsp;<strong>$159,650.00</strong>&nbsp;to initiate the authorization process, and&nbsp;<strong>$87,800.00</strong>&nbsp;each year thereafter for maintaining the authorization.&nbsp;<strong>Authorizing an application in an authorized FedRAMP environment could take six months or longer.</strong></p>\n    \n  '#format': simple_text\nwhich_cloud_is_the_information_stored_in_:\n  '#type': textfield\n  '#title': 'Which cloud is the information stored in?'\n  '#states':\n    visible:\n      ':input[name=\"does_this_software_report_data_to_a_cloud_\"]':\n        value: 'Yes'\nhas_it_been_authorized_for_epa_information_storage_2:\n  '#type': select\n  '#title': 'Has it been authorized for EPA information storage?'\n  '#options': yes_no\n  '#states':\n    visible:\n      ':input[name=\"does_this_software_report_data_to_a_cloud_\"]':\n        value: 'Yes'\nnot_authorized_2:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"has_it_been_authorized_for_epa_information_storage_2\"]':\n        value: 'No'\n  '#text': |\n    <h2>Please stop completing this form and contact the ORD Information Security Officer (ISO), Caroline Parton, or an Alternate ORD ISOs, Tim Rowan and Nancy Broom.</h2>\n    \n  '#format': simple_text\ndescribe_the_clearance_2:\n  '#type': textarea\n  '#title': 'Describe the Clearance:'\n  '#description': '(e.g., FedRAMP, EPA ATO, etc.)'\n  '#states':\n    visible:\n      ':input[name=\"has_it_been_authorized_for_epa_information_storage_2\"]':\n        value: 'Yes'\nvendor_quotes:\n  '#type': webform_document_file\n  '#title': 'Vendor Quotes'\n  '#file_placeholder': 'Attach Any Vendor Quotes for Hardware Purchases'\nstrategic_sourcing:\n  '#type': textarea\n  '#title': 'Strategic Sourcing'\n  '#description': 'Provide a statement that strategic sourcing vehicles were considered. Identify if a strategic sourcing or other existing EPA contract will be used to acquire the hardware. View the&nbsp;<a href=\"http://oamintra.epa.gov/node/659\" target=\"_blank\">OARM Strategic Sourcing Webpage</a>.'\n  '#required': true\ncompetition:\n  '#type': textarea\n  '#title': Competition\n  '#description': 'Provide a statement whether the IT equipment is being limited to a specific brand name item or sole source vendor. If so, provide a brand name justification and/or sole source justification as applicable.'\n  '#required': true\nwaiver:\n  '#type': webform_document_file\n  '#title': Waiver\n  '#file_placeholder': 'Does this item require a waiver? If so, please attach the waiver.'\naccessibility:\n  '#type': textarea\n  '#title': Accessibility\n  '#description': 'Provide a statement whether IT equipment will be acquired as Section 508 compliant. If not, provide details on the exception to Section 508 accessibility requirements.&nbsp;'\n  '#required': true\n508_text:\n  '#type': processed_text\n  '#text': |\n    <p>&nbsp;</p>\n    \n    <p><a href=\"https://intranet.ord.epa.gov/section-508\">Guidance on acquiring&nbsp;508 Compliant EIT</a>&nbsp;is available on&nbsp;<a href=\"https://intranet.ord.epa.gov/\">ORD@Work</a>, including a repository&nbsp;of&nbsp;<a href=\"https://intranet.ord.epa.gov/section-508/repository-previously-approved-508-exceptions\"><strong>previously approved</strong></a><a href=\"https://webx.ord.epa.gov/p2/it-resources/repository-previously-approved-508-exceptions\">&nbsp;</a>508 exception forms.</p>\n    \n  '#format': simple_text\nother:\n  '#type': textarea\n  '#title': Other\n  '#description': 'Provide any additional information necessary about the acquisition.'\n  '#default_value': N/A\nadditional_supporting_documentation:\n  '#type': managed_file\n  '#title': 'Additional Supporting Documentation'\n  '#multiple': true\n  '#file_placeholder': 'Attach additional supporting documentation as warranted (i.e. Section 508 VPAT or exception form). Multiple files and file archives are permitted (i.e. ZIP).'\n  '#required': true\nemail_address:\n  '#type': email\n  '#title': 'Email Address'\n  '#description': 'Enter your email address or the email address of the point-of-contact for this information, in case follow-up questions are necessary.'\n  '#required': true\n  '#default_value': '[current-user:mail]'\nphone_number:\n  '#type': tel\n  '#title': 'Phone Number'\n  '#required': true\nrequesting_organization:\n  '#type': select\n  '#title': 'Requesting Organization'\n  '#options':\n    ORD-CCTE: ORD-CCTE\n    ORD-CEMM: ORD-CEMM\n    ORD-CESER: ORD-CESER\n    ORD-CPHEA: ORD-CPHEA\n    ORD-IOAA: ORD-IOAA\n    ORD-OSIM: ORD-OSIM\n    ORD-ORM: ORD-ORM\n    ORD-OSAPE: ORD-OSAPE\n  '#required': true\nlocation:\n  '#type': webform_select_other\n  '#title': Location\n  '#options':\n    Ada: Ada\n    Athens: Athens\n    'Chapel Hill': 'Chapel Hill'\n    Cincinnati: Cincinnati\n    Corvallis: Corvallis\n    Duluth: Duluth\n    Edison: Edison\n    'Gross Ile': 'Gross Ile'\n    'Gulf Breeze': 'Gulf Breeze'\n    'Las Vegas': 'Las Vegas'\n    Narragansett: Narragansett\n    Newport: Newport\n    RTP: RTP\n    'Washington, DC': 'Washington, DC'\n  '#required': true\nadditional_email_addresses_for_inclusion_on_subsequent_messages_:\n  '#type': textarea\n  '#title': 'Additional email addresses for inclusion on subsequent messages (i.e. Reply All)'\n  '#description': 'Enter email addresses for inclusion on notifications and correspondence, as warranted. Don&#39;t include Kelley Marshall, Tim Rowan, Sarah Lopez, or Cam Corbin as they are included by default.'\nmust_preview_message:\n  '#type': webform_message\n  '#message_type': warning\n  '#message_message': '<span style=\"font-size:11pt\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"font-size:11.5pt\"><span style=\"background:white\"><span style=\"font-family:&quot;Myriad Pro&quot;,sans-serif\"><span style=\"color:#1b1b1b\">You must&nbsp;<strong><span style=\"border:none windowtext 1.0pt; font-family:&quot;Myriad Pro&quot;,sans-serif; padding:0in\">Preview</span></strong>&nbsp;your submission in order to submit it for review. &nbsp;Your submission is not complete until you click the&nbsp;<strong><span style=\"border:none windowtext 1.0pt; font-family:&quot;Myriad Pro&quot;,sans-serif; padding:0in\">&quot;Submit&quot;</span></strong>&nbsp;button. &nbsp;If your submission is not complete, you will again be able to&nbsp;<strong><span style=\"border:none windowtext 1.0pt; font-family:&quot;Myriad Pro&quot;,sans-serif; padding:0in\">&quot;Save Draft&quot;</span></strong>&nbsp;or return to the previous page. &nbsp;Click&nbsp;<strong><span style=\"border:none windowtext 1.0pt; font-family:&quot;Myriad Pro&quot;,sans-serif; padding:0in\">Submit</span></strong>&nbsp;to save your information and route for review.</span></span></span></span></span></span>'\n  '#message_close': true"
