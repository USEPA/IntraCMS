id: ioaa_scheduling_meeting_request
title: 'IOAA Scheduling Meeting Request'
description: "<p>We want to make sure we respond as quickly as possible to requests for meetings, briefings, or participation in events with our senior managers. It is in that spirit that we are requesting the following information to properly process your request. The completed form will be sent to&nbsp;<a href=\"mailto:gentry.nathan@epa.gov\">Nathan Gentry</a>.&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<p>For briefings, materials should be submitted&nbsp;<strong>24 hours</strong>&nbsp;in advance of the meeting.&nbsp;<em>Please be advised, if materials are not received 24 hours prior, your meeting may be rescheduled.</em>&nbsp;This information should be submitted to&nbsp;<a href=\"mailto:gentry.nathan@epa.gov\">Nathan Gentry</a>&nbsp;and the appropriate Special Assistant(s):</p>\r\n\r\n<ul>\r\n\t<li><strong>Jennifer Orme-Zavaleta, Acting Assistant Administrator for ORD and EPA Science Advisor</strong>-&nbsp;<a href=\"mailto:Christian.Megan@epa.gov\">Megan Christian</a></li>\r\n\t<li><strong>David Dunlap,&nbsp;Deputy Assistant Administrator for Research &amp; Development</strong>-&nbsp;<a href=\"mailto:fitzmorris.amanda@epa.gov\">Amanda Fitzmorris</a></li>\r\n\t<li><strong>Chris Robbins, Deputy Assistant Administrator for Management</strong>-&nbsp;<a href=\"mailto:mcpherson.mark@epa.gov\">Mark McPherson</a></li>\r\n\t<li><strong>John Steenbock, Associate Assistant Administrator</strong>-&nbsp;<a href=\"mailto:modafari.nicole@epa.gov\">Nicole Modafari</a>&nbsp;</li>\r\n\t<li><strong>Bruce Rodan, Associate Director of&nbsp;Science</strong>-&nbsp;<a href=\"mailto:Fleming.Megan@epa.gov\">Megan Fleming</a></li>\r\n</ul>"
category: 'About ORD'
elements: "principle:\n  '#type': webform_checkboxes_other\n  '#title': Principal\n  '#options':\n    'Jennifer Orme-Zavaleta': 'Jennifer Orme-Zavaleta'\n    'David Dunlap': 'David Dunlap'\n    'Chris Robbins': 'Chris Robbins'\n    'Bruce Rodan': 'Bruce Rodan'\n  '#required': true\nrequest_date:\n  '#type': date\n  '#title': 'Request Date'\n  '#required': true\nrequest_time:\n  '#type': webform_time\n  '#title': 'Request Time'\n  '#required': true\n  '#time_format': 'g:i A'\nduration_of_meeting:\n  '#type': select\n  '#title': 'Duration of Meeting'\n  '#options':\n    '15 Minutes': '15 Minutes'\n    '30 Minutes': '30 Minutes'\n    '45 Minutes': '45 Minutes'\n    '1 Hour': '1 Hour'\n  '#required': true\nmeeting_title:\n  '#type': textfield\n  '#title': 'Meeting Title'\n  '#required': true\npurpose_of_meeting:\n  '#type': select\n  '#title': 'Purpose of Meeting'\n  '#description': 'What action you are requesting of the DAARD/DAAM/DAAS/AAAA?'\n  '#description_display': before\n  '#options':\n    Information: Information\n    Discussion: Discussion\n    Decision: Decision\n  '#required': true\nother_meeting_purpose:\n  '#type': textarea\n  '#title': 'Other Meeting Purpose'\n  '#states':\n    visible:\n      ':input[name=\"purpose_of_meeting[other]\"]':\n        checked: true\nsummary_of_meeting_key_2_3_points:\n  '#type': textarea\n  '#title': 'Summary of Meeting Key 2-3 Points'\n  '#description': 'Include major stakeholders, if any.'\n  '#description_display': before\n  '#placeholder': |\n    1.\n    2.\n    3.\n    \n  '#required': true\nlead_office_center:\n  '#type': webform_select_other\n  '#title': 'Lead Office/ Center'\n  '#options':\n    IOAA: IOAA\n    ORM: ORM\n    OSAPE: OSAPE\n    OSIM: OSIM\n    CEMM: CEMM\n    CCTE: CCTE\n    CPHEA: CPHEA\n    CESER: CESER\n  '#required': true\nlead_poc_name:\n  '#type': textfield\n  '#title': 'Lead POC Name'\n  '#required': true\nlead_poc_telephone_number:\n  '#type': tel\n  '#title': 'Lead POC Telephone Number'\n  '#required': true\natendees:\n  '#type': textfield\n  '#title': Attendees\n  '#multiple': true\n  '#required': true\n  '#multiple__sorting': false\n  '#multiple__operations': false\n  '#multiple__add_more_input_label': 'more attendees'\nlogistics:\n  '#type': select\n  '#title': Logistics\n  '#options':\n    'In Person': 'In Person'\n    Teleconference: Teleconference\n    Videoconference: Videoconference\n    Webinar: Webinar\n  '#required': true\nlocation_information:\n  '#type': textarea\n  '#title': 'Location Information ( Provide any phone or room numbers )'\n  '#description': 'Meeting requester is responsible for making all room reservations outside of the IOAA (i.e., RTP, Cincinnati, etc). Please provide all room locations as they are listed in the Tandberg directory for VTC hookups.'\n  '#description_display': before\n  '#required': true\nurgency:\n  '#type': textarea\n  '#title': Urgency\n  '#description': 'This should include a timeframe in which the meeting/briefing should be scheduled. For example, is there an upcoming release that constrains the timing of this meeting/briefing?'\n  '#description_display': before\n  '#required': true"
