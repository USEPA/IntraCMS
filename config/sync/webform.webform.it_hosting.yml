id: it_hosting
title: 'IT Hosting'
description: ''
category: 'IT Acquisitions'
elements: "fitara_request_for_approval_:\n  '#type': textfield\n  '#title': 'FITARA Request for Approval:'\n  '#description': 'Provide a short description or title to use as the email subject-line.'\n  '#required': true\npr_number:\n  '#type': textfield\n  '#title': 'PR Number'\n  '#description': 'Provide the PR number associated to this FITARA approval request. If not yet assigned, enter TBD.'\n  '#required': true\ntotal_price_of_procurement:\n  '#type': number\n  '#title': 'Total price of procurement'\n  '#description': 'Enter the dollar amount of the PR.'\n  '#required': true\ndescribe_the_it_hosting_and_the_system_s_those_services_will_sup:\n  '#type': textarea\n  '#title': 'Describe the IT hosting and the system(s) those services will support.'\n  '#required': true\ncloud_hosting:\n  '#type': select\n  '#title': 'Is this IT Hosting based in the cloud?'\n  '#options': yes_no\n  '#required': true\ndescribe_the_business_need_program_objectives_for_this_acquisiti:\n  '#type': textarea\n  '#title': 'Describe the business need/program objectives for this acquisition.'\n  '#required': true\ndescribe_the_scope_of_the_acquisition_:\n  '#type': textarea\n  '#title': 'Describe the scope of the acquisition.'\n  '#required': true\ndescribe_any_alternatives_that_were_considered_for_this_acquisit:\n  '#type': textarea\n  '#title': 'Describe any alternatives that were considered for this acquisition. '\n  '#required': true\ndescribe_any_planned_use_of_shared_services_associated_with_this:\n  '#type': textarea\n  '#title': 'Describe any planned use of shared services associated with this acquisition.'\n  '#description': 'View the&nbsp;<a href=\"https://intranet.ord.epa.gov/sites/default/files/2020-01/epa_shared_services_list.pdf\">EPA Shared Services List</a>&nbsp;(PDF).'\n  '#required': true\ndescribe_how_the_acquisition_supports_efforts_to_alleviate_dupli:\n  '#type': textarea\n  '#title': 'Describe how the acquisition supports efforts to alleviate duplication or complexity on the network.'\n  '#required': true\ndescribe_the_approach_to_security_:\n  '#type': textarea\n  '#title': 'Describe the approach to security.'\n  '#description': 'Include system categorization if known, and specify if a Trusted Internet Connection (TIC) is required.'\n  '#required': true\ndescribe_any_service_level_agreement_sla_requirements_if_applica:\n  '#type': textarea\n  '#title': 'Describe any service level agreement (SLA) requirements, if applicable.'\n  '#required': true\ndescribe_the_methodology_used_to_create_the_independent_governme:\n  '#type': textarea\n  '#title': 'Describe the methodology used to create the Independent Government Estimate (IGE).'\n  '#required': true\nis_any_cromerr_documentation_required_:\n  '#type': select\n  '#title': 'Is any CROMERR documentation required?'\n  '#description': 'View the&nbsp;<a href=\"https://intranet.ord.epa.gov/sites/default/files/2020-01/cio2134-P-01.0.pdf\">Procedure for Implementing the Cross-Media Electronic Reporting Regulation for EPA Programs and Regions</a>&nbsp;(PDF).'\n  '#options': yes_no\n  '#required': true\ndescribe_all_key_risks_and_the_mitigation_approach_to_each_:\n  '#type': textarea\n  '#title': 'Describe all key risks and the mitigation approach to each.'\n  '#required': true\ndescribe_how_the_vendor_will_work_with_epa_to_comply_with_e_disc:\n  '#type': textarea\n  '#title': 'Describe how the vendor will work with EPA to comply with e-Discovery requests (e.g., FOIA) or records management requirements.'\n  '#description': 'View the&nbsp;<a href=\"http://intranet.epa.gov/ediscovery/\" target=\"_blank\">EPA eDiscovery Services Website</a>.'\n  '#required': true\nwhat_is_the_status_of_the_acquisition_:\n  '#type': webform_select_other\n  '#title': 'What is the status of the acquisition?'\n  '#options':\n    'Not yet in OAM': 'Not yet in OAM'\n    Pre-solicitation: Pre-solicitation\n    Post-solicitation: Post-solicitation\n    'Post-award Scope Increase': 'Post-award Scope Increase'\n  '#other__description': 'Enter a short description of the acquisition status.'\nstate_all_critical_acquisition_deadlines_attach_an_acquisition_m:\n  '#type': textarea\n  '#title': 'State all critical acquisition deadlines (attach an acquisition milestone plan as necessary).'\n  '#description': 'State all critical acquisition deadlines, or attach a milestone plan and enter &quot;See attached milestone plan&quot; in this mandatory field.'\n  '#required': true\nacquisition_milestone_plan:\n  '#type': managed_file\n  '#title': 'Acquisition Milestone Plan'\n  '#file_placeholder': 'State all critical acquisition deadlines (attach a milestone plan as necessary).'\nwork_statement:\n  '#type': managed_file\n  '#title': 'Work Statement'\n  '#required': true\n  '#file_placeholder': 'Attach a copy of the performance work statement (PWS) or statement of work (SOW).'\nadditional_requirements_for_cloud_hosting:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"cloud_hosting\"]':\n        value: 'Yes'\n  '#text': |\n    <p>&nbsp;</p>\n    \n    <p>The Performance Work Statement (PWS) must include appropriate IPN 17-01 Cybersecurity Clauses.</p>\n    \n    <p>Use the Cybersecurity Tasks Checklists to determine which Tasks letters are applicable and include it with the PWS.&nbsp; In addition, use this additional guidance related to IPN 17-01:</p>\n    \n    <p>- apply to all contracts regardless:&nbsp;&nbsp; B, C, G, H, I, J, M, O, P, Q, R, T, U, V</p>\n    \n    <p>-apply to contracts with sensitive information (Confidential Business Information (CBI), and/or Personally Identifiable Information (PII)): A, C, J, N, O</p>\n    \n    <p>-apply to contracts where EPA desktop or laptop computers are utilized: B, C, D, G, H, I, J, M, P, Q, T, V</p>\n    \n    <p>-apply If information/data is hosted or stored on the vendor operated systems (i.e. PCs, Servers, etc.) B, C, E, F, G, H, I, J, K, L, M, P, Q, R, S, T, U, V</p>\n    \n    <p>&nbsp;If you have questions, please consult with ORD’s Information Security Officer (ISO), or OEI’s SMEs for IT Cybersecurity Tasks, Lottie Russell and Lee Kelly.</p>\n    \n  '#format': simple_text\nestimate:\n  '#type': managed_file\n  '#title': Estimate\n  '#required': true\n  '#file_placeholder': 'Attach a copy of the Independent Government Estimate (IGE).'\nstrategic_sourcing_:\n  '#type': textarea\n  '#title': 'Strategic Sourcing:'\n  '#description': 'Provide a statement that strategic sourcing vehicles were considered. Identify if a strategic sourcing or other existing EPA contract will be used to acquire the IT hosting.&nbsp;View the&nbsp;<a href=\"http://oamintra.epa.gov/node/659\" target=\"_blank\">OARM Strategic Sourcing Webpage</a>.'\n  '#required': true\ncompetition:\n  '#type': textarea\n  '#title': Competition\n  '#description': 'Provide a statement whether the IT hosting are being limited to a specific sole source vendor. If so, provide a sole source justification as applicable.'\n  '#required': true\nsustainability:\n  '#type': textarea\n  '#title': Sustainability\n  '#description': 'Provide a statement whether the O&amp;M services will be acquired as &ldquo;green&rdquo; (e.g., inclusion of FAR and EPA clauses on environmentally preferable practices such as FAR&nbsp;<a href=\"http://easinfo.epa.gov/?q=node%2F176\">EPA-H-23-101</a>).&nbsp;'\n  '#required': true\naccessibility:\n  '#type': textarea\n  '#title': Accessibility\n  '#description': 'Provide a statement whether the IT hosting will be acquired as Section 508 compliant. If not, provide details on the exception to Section 508 accessibility requirements.&nbsp;<a href=\"/section-508\">Guidance on acquiring&nbsp;508 Compliant EIT</a>&nbsp;is available on&nbsp;<a href=\"https://intranet.ord.epa.gov/\">ORD@Work</a>, including a repository&nbsp;of&nbsp;<a href=\"/section-508/repository-previously-approved-508-exceptions\">previously approved 508 exception forms</a>.'\n  '#required': true\n508_text:\n  '#type': processed_text\n  '#text': |\n    <p>&nbsp;</p>\n    \n    <p><strong>Section 508 information and resources are available at the following websites:</strong></p>\n    \n    <ul>\n    \t<li><a href=\"https://www.access-board.gov/guidelines-and-standards/communications-and-it/about-the-section-508-standards/guide-to-the-section-508-standards/web-based-intranet-and-internet-information-and-applications-1194-22\">United States Access Board: Advancing Full Access and Inclusion for All</a></li>\n    \t<li><a href=\"http://intranet.epa.gov/accessibility/\">EPA Intranet Section 508 Accessibility Webpage</a></li>\n    \t<li><a href=\"http://www.epa.gov/accessibility\">EPA Internet Section 508 Accessibility Website</a></li>\n    \t<li><a href=\"http://www.epa.gov/accessibility/section-508-standards#web\">EPA Internet Section 508 Standards Website</a></li>\n    \t<li><a href=\"http://intranet.ord.epa.gov/sites/default/files/2020-01/gsa_guide_for_making_software_applications_and_operating_systems_accessible.pdf\">GSA Guide For Making Software Applications and Operating Systems Accessible</a>&nbsp;(PDF)</li>\n    </ul>\n    \n  '#format': simple_text\nother:\n  '#type': textarea\n  '#title': Other\n  '#description': 'Provide any additional information necessary about the acquisition.'\nadditional_supporting_documentation:\n  '#type': managed_file\n  '#title': 'Additional Supporting Documentation'\n  '#multiple': true\n  '#file_placeholder': 'Attach additional supporting documentation as warranted (i.e. Section 508 VPAT or exception form). Multiple files and file archives are permitted (i.e. ZIP).'\nemail_address:\n  '#type': email\n  '#title': 'Email Address'\n  '#required': true\n  '#default_value': '[current-user:mail]'\nphone_number:\n  '#type': tel\n  '#title': 'Phone Number'\n  '#required': true\nrequesting_organization:\n  '#type': select\n  '#title': 'Requesting Organization'\n  '#options':\n    ORD-CCTE: ORD-CCTE\n    ORD-CEMM: ORD-CEMM\n    ORD-CESER: ORD-CESER\n    ORD-CPHEA: ORD-CPHEA\n    ORD-IOAA: ORD-IOAA\n    ORD-ORM: ORD-ORM\n    ORD-OSAPE: ORD-OSAPE\n    ORD-OSIM: ORD-OSIM\n  '#required': true\nlocation:\n  '#type': webform_select_other\n  '#title': Location\n  '#options':\n    Ada: Ada\n    Athens: Athens\n    'Chapel Hill': 'Chapel Hill'\n    Cincinnati: Cincinnati\n    Corvallis: Corvallis\n    Duluth: Duluth\n    Edison: Edison\n    'Gross Ile': 'Gross Ile'\n    'Golf Breeze': 'Golf Breeze'\n    'Las Vegas': 'Las Vegas'\n    Narragansett: Narragansett\n    Newport: Newport\n    RTP: RTP\n    'Washington, DC': 'Washington, DC'\n  '#required': true\nadditional_people_to_include_on_this_fitara_approval_request_:\n  '#type': textarea\n  '#title': 'Additional People to include on this FITARA Approval Request:'\n  '#description': 'Enter each e-mail address on a separate line.'"
