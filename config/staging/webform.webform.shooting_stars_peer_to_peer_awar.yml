category: Awards
elements: "notice:\n  '#type': webform_message\n  '#message_type': info\n  '#message_message': '<p>Shooting Stars&nbsp;is a peer to peer recognition program designed to increase and encourage employee engagement through positive reinforcement.&nbsp;We expect all users will refrain from using inappropriate language.</p>'\n  '#message_close': true\nyour_name:\n  '#type': webform_name\n  '#title': 'Your Information'\n  '#description': 'Enter the name of the person giving the award.'\n  '#title_display': ''\n  '#required': true\n  '#title__access': false\n  '#first__title': 'First Name'\n  '#first__required': true\n  '#middle__access': false\n  '#last__title': 'Last Name'\n  '#last__required': true\n  '#suffix__access': false\n  '#degree__access': false\nyour_email:\n  '#type': email\n  '#title': Email\n  '#description': 'Enter the email address of the person giving the award.'\n  '#required': true\naward_recipient_name:\n  '#type': webform_name\n  '#title': 'Award Recipient Information'\n  '#description': 'Enter information for the person receiving the award.'\n  '#title_display': ''\n  '#required': true\n  '#title__access': false\n  '#first__title': 'First Name'\n  '#first__required': true\n  '#middle__access': false\n  '#last__title': 'Last Name'\n  '#last__required': true\n  '#suffix__access': false\n  '#degree__access': false\ncenter_office:\n  '#type': select\n  '#title': Center/Office\n  '#options': ord_centers_and_offices\n  '#required': true\naward_recipient_email:\n  '#type': email\n  '#title': 'Award Recipient Email'\n  '#description': 'Enter the email of the person receiving the award.'\n  '#required': true\naward_recipient_supervisor_email:\n  '#type': email\n  '#title': 'Award Recipient''s Supervisor Email'\n  '#description': 'Enter the email address of the award recipient&#39;s supervisor. They will receive email notification of their employee&#39;s award.&nbsp;'\n  '#required': true\naward_reason:\n  '#type': webform_select_other\n  '#title': 'Award Reason'\n  '#options':\n    'demonstrating great care and patience for completing a task employee...': 'demonstrating great care and patience for completing a task'\n    'going above and beyond the call of duty': 'going above and beyond the call of duty'\n    'resolving an issue, dispute, or conflict': 'resolving an issue, dispute, or conflict'\n    'being helpful and provided great assistance': 'being helpful and provided great assistance'\n    'displaying leadership skills and guidance': 'displaying leadership skills and guidance'\n  '#required': true\nstar_choice:\n  '#type': webform_image_select\n  '#title': 'Star Choice'\n  '#description': 'Select the star image you would like added to the certificate.'\n  '#title_display': before\n  '#images':\n    1:\n      text: 'Star 1'\n      src: /sites/default/files/2020-09/shooting-start-1.png\n    2:\n      text: 'Star 2'\n      src: /sites/default/files/2020-09/shooting-star-2.png\n    3:\n      text: 'Star 3'\n      src: /sites/default/files/2020-09/shooting-star-3.png\n  '#filter__placeholder': ''\n  '#filter__singlular': ''\n  '#filter__plural': ''\n  '#filter__no_results': ''\n  '#required': true\n  '#format_attributes':\n    class:\n      - thumbnail\ninclude_additional_comments:\n  '#type': checkbox\n  '#title': 'Include Additional Comments?'\n  '#description': 'Check this box to include additional comments for the award recipient.'\n  '#title_display': before\n  '#description_display': before\naward_comments_included_on_the_certificate_:\n  '#type': textarea\n  '#title': 'Award Comments (included on the certificate)'\n  '#description': 'Comments added in this field will be included on the award certificate.'\n  '#states':\n    visible:\n      ':input[name=\"include_additional_comments\"]':\n        checked: true\nadditional_comments_sent_in_email_:\n  '#type': textarea\n  '#title': 'Additional Comments (sent in email)'\n  '#description': 'Comments added in this field will be included in the email sent to the award recipient.'\n  '#states':\n    visible:\n      ':input[name=\"include_additional_comments\"]':\n        checked: true\n"
