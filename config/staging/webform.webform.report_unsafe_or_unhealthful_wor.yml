elements: "this_concern_is_:\n  '#type': select\n  '#title': 'This concern is:'\n  '#options':\n    Recurring: Recurring\n    Immediate: Immediate\n    Unique: Unique\n  '#options_randomize': true\n  '#required': true\nis_the_condition_life_threatening_or_have_the_potential_for_seri:\n  '#type': select\n  '#title': 'Is the condition life-threatening or have the potential for serious physical harm?'\n  '#options': yes_no\n  '#options_randomize': true\n  '#required': true\nbrief_description_of_unsafe_of_unhealthful_working_condition_s_:\n  '#type': textarea\n  '#title': 'Brief Description of Unsafe of Unhealthful Working Condition(s): '\n  '#required': true\nexact_location_of_concern_:\n  '#type': textfield\n  '#title': 'Exact Location of Concern: '\n  '#required': true\nif_you_have_any_pictures_that_would_help_illustrate_your_concern:\n  '#type': managed_file\n  '#title': 'If you have any pictures that would help illustrate your concern, please attach them here. If you have multiple pictures, please insert all of them into a Word document or Powerpoint. The maximum file size is 20 MB.'\n  '#multiple': true\n  '#file_extensions': 'gif jpg png bmp txt rtf html pdf doc docx ppt pptx xls xlsx xml avi mov mp3 wav zip'\nrecommendation_to_correct_the_condition_:\n  '#type': textarea\n  '#title': 'Recommendation to Correct the Condition:'\n  '#required': true\nconfidentiality_request_check_one_:\n  '#type': radios\n  '#title': 'Confidentiality Request (Check one)'\n  '#options':\n    'I do not want my name disclosed': 'I DO NOT want my name disclosed'\n    ' I do want my name disclosed': ' I DO want my name disclosed'\nname_include_your_name_only_if_anonymity_is_not_desired_:\n  '#type': textfield\n  '#title': 'Name (include your name only if anonymity is NOT desired)'\n  '#states':\n    visible:\n      ':input[name=\"confidentiality_request_check_one_\"]':\n        value: ' I do want my name disclosed'"
