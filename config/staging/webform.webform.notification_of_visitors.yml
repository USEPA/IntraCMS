id: notification_of_visitors
title: 'Notification of Visitors'
description: 'Advanced Notification of Visitors - Security'
category: ''
elements: "date:\n  '#type': date\n  '#title': title_date\n  '#description': |\n    <h2>U.S. Environmental Protection Agency<br />\n    ORD, CEMM, ACESD, Narragansett, RI</h2>\n    &nbsp;\n    \n    <h3><strong>Advanced Notification of Visitor(s)</strong></h3>\n    \n    <h3><br />\n    <strong>Date:&nbsp;</strong></h3>\n  '#title_display': invisible\n  '#datepicker': true\n  '#date_date_format': m/d/Y\nfrom_:\n  '#type': textfield\n  '#title': subject_from\n  '#description': |\n    <h3><br />\n    <strong>SUBJECT:</strong> Advanced Security Notification of Visitor(s) to ACESD<br />\n    <br />\n    <strong>From:</strong></h3>\n    \n  '#title_display': invisible\n  '#description_display': before\nto_acesd:\n  '#type': textfield\n  '#title': to_guard_contact\n  '#description': |\n    <h3><br />\n    <strong>To:</strong> ACESD Guard Post</h3>\n    &nbsp;\n    \n    <h4>The following person(s) will be visiting me:</h4>\n    &nbsp;\n    \n    <h4><strong>Please Contact:</strong> <em>(name &amp; phone/ext.)</em></h4>\n    \n  '#title_display': invisible\n  '#maxlength': 40\n  '#size': 80\n  '#multiple__add_more_items': 4\nother_contact:\n  '#type': textfield\n  '#title': other_contact\n  '#description': |\n    <h4><br />\n    <strong>Other Point of Contact:</strong> <em>(name &amp; phone/ext)</em></h4>\n    \n  '#title_display': invisible\n  '#maxlength': 40\n  '#size': 80\n  '#multiple__min_items': 1\n  '#multiple__empty_items': 0\n  '#multiple__sorting': false\nname_org_arr_vehicle:\n  '#type': textfield\n  '#title': name_org_arr_vehicle\n  '#multiple': true\n  '#description': |\n    <h3><strong>Name / Organization / Arrival Date &amp; Duration of Stay / </strong></h3>\n    \n    <h4><strong>Vehicle Make - Model - Color - License Plate</strong></h4>\n    \n  '#title_display': none\n  '#states_clear': false\n  '#multiple__sorting': false\n  '#multiple__add_more_items': 2\nsignature:\n  '#type': webform_signature\n  '#title': signature\n  '#description': |\n    <h4><br />\n    I have notified all visitors of current security procedures in effect at ACESD to include:</h4>\n    \n    <ol>\n    \t<li>\n    \t<h5>They need to present a valid State or Federal Issued photo ID upon arrival that meets the Real ID requirements at http://www.dhs.gov/real-id-enforcement-brief.</h5>\n    \t</li>\n    \t<li>\n    \t<h5>Parcels, bags, and backpacks are subject to examination.</h5>\n    \t</li>\n    \t<li>\n    \t<h5>Video surveillance cameras are in use on this campus. Images of individuals might be captured by them, before the individual enters the premises.</h5>\n    \t</li>\n    \t<li>\n    \t<h5>The list of prohibited items on the back of this form.</h5>\n    \t</li>\n    </ol>\n    \n    <h3><br />\n    Requestor Signature:</h3>\n    \n  '#title_display': none\n  '#required_error': 'please sign the form'\n  '#states':\n    required:\n      ':input[name=\"signature\"]':\n        filled: true\n  '#states_clear': false"
