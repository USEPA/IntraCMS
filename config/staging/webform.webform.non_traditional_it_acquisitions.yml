elements: "fitara_request_for_approval_:\n  '#type': textfield\n  '#title': 'FITARA Request for Approval:'\n  '#description': 'Provide a short description or title to use as the email subject-line.'\n  '#required': true\ntotal_price_of_procurement_:\n  '#type': number\n  '#title': 'Total price of procurement:'\n  '#description': 'Enter the dollar amount of the PR.'\n  '#required': true\ndescription:\n  '#type': textarea\n  '#title': Description\n  '#description': 'Provide a description of the needed IT equipment and its intended use.'\n  '#required': true\nitems:\n  '#type': webform_document_file\n  '#title': Items\n  '#required': true\n  '#file_placeholder': 'Provide the (1)&nbsp;Item title/description (Include Computer Model if Purchasing), (2)&nbsp;Quantity requested, (3)&nbsp;Estimated unit price, and (4)&nbsp;Estimated total price for each item using the&nbsp;<a href=\"http://intranet.ord.epa.gov/sites/default/files/2020-01/items_template.xlsx\">IT Hardware Template</a> (xlsx),&nbsp;then save and upload the file.&nbsp;'\nstrategic_sourcing:\n  '#type': textarea\n  '#title': 'Strategic Sourcing'\n  '#description': 'Provide a statement that strategic sourcing vehicles were considered. Identify if a strategic sourcing or other existing EPA contract will be used to acquire the hardware. View the&nbsp;<a href=\"http://oamintra.epa.gov/node/659\" target=\"_blank\">OARM Strategic Sourcing Webpage</a>.'\n  '#required': true\ncompetition:\n  '#type': textarea\n  '#title': Competition\n  '#description': 'Provide a statement whether the IT equipment is being limited to a specific brand name item or sole source vendor. If so, provide a brand name justification and/or sole source justification as applicable.'\n  '#required': true\nsustainability:\n  '#type': textarea\n  '#title': Sustainability\n  '#description': 'Provide a statement whether IT equipment will be acquired as &ldquo;green&rdquo; (e.g., ENERGY STAR, EPEAT).'\n  '#required': true\naccessibility:\n  '#type': textarea\n  '#title': Accessibility\n  '#description': 'Provide a statement whether IT equipment will be acquired as Section 508 compliant. If not, provide details on the exception to Section 508 accessibility requirements.&nbsp;<a href=\"/section-508\">Guidance on acquiring&nbsp;508 Compliant EIT</a>&nbsp;is available on&nbsp;<a href=\"https://intranet.ord.epa.gov/\">ORD@Work</a>, including a repository&nbsp;of&nbsp;<a href=\"/section-508/repository-previously-approved-508-exceptions\">previously approved 508 exception forms</a>.'\n  '#required': true\nother:\n  '#type': textarea\n  '#title': Other\n  '#description': 'Provide any additional information necessary about the acquisition.'\nadditional_supporting_documentation:\n  '#type': managed_file\n  '#title': 'Additional Supporting Documentation'\n  '#multiple': true\n  '#file_placeholder': 'Attach additional supporting documentation as warranted (i.e. Section 508 VPAT or exception form). Multiple files and file archives are permitted (i.e. ZIP).'\n  '#required': true\nemail_address:\n  '#type': email\n  '#title': 'Email Address'\n  '#description': 'Enter your email address or the email address of the point-of-contact for this information, in case follow-up questions are necessary.'\n  '#required': true\n  '#default_value': '[current-user:mail]'\nrequesting_organization:\n  '#type': select\n  '#title': 'Requesting Organization'\n  '#options':\n    ORD-CCTE: ORD-CCTE\n    ORD-CEMM: ORD-CEMM\n    ORD-CESER: ORD-CESER\n    ORD-CPHEA: ORD-CPHEA\n    ORD-IOAA: ORD-IOAA\n    ORD-OSIM: ORD-OSIM\n    ORD-ORM: ORD-ORM\n    ORD-OSAPE: ORD-OSAPE\n  '#required': true\nlocation:\n  '#type': webform_select_other\n  '#title': Location\n  '#options':\n    Ada: Ada\n    Athens: Athens\n    'Chapel Hill': 'Chapel Hill'\n    Cincinnati: Cincinnati\n    Corvallis: Corvallis\n    Duluth: Duluth\n    Edison: Edison\n    'Gross Ile': 'Gross Ile'\n    'Gulf Breeze': 'Gulf Breeze'\n    'Las Vegas': 'Las Vegas'\n    Narragansett: Narragansett\n    Newport: Newport\n    RTP: RTP\n    'Washington, DC': 'Washington, DC'\n  '#required': true\nadditional_email_addresses_for_inclusion_on_subsequent_messages_:\n  '#type': textarea\n  '#title': 'Additional email addresses for inclusion on subsequent messages (i.e. Reply All)'\n  '#description': 'Enter email addresses for inclusion on notifications and correspondence, as warranted.'\nis_this_acquisition_for_a_service_maintenance_agreement_for_scie:\n  '#type': radios\n  '#title': 'Is this acquisition for a service/maintenance agreement for scientific equipment for which the original piece of equipment received a FITARA approval?'\n  '#options': yes_no\n  '#required': true\n  '#options__properties': ''\nyes_te_form:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"is_this_acquisition_for_a_service_maintenance_agreement_for_scie\"]':\n        value: 'No'\n  '#text': |\n    <h2><span class=\"fontawesome-icon-inline\"><!-- <span class=\"fa-4x fa-pull-right fa-pulse fa-star-of-life fas\"></span> -->&nbsp;</span>Please select Preview below and then after you submit the form you will be taken to a link to the Technical Exceptions (TE) form to complete and submit. This must be <span class=\"fontawesome-icon-inline\"><svg aria-hidden=\"true\" class=\"svg-inline--fa fa-star fa-w-18 fa-pulse\" data-fa-i2svg=\"\" data-icon=\"star\" data-prefix=\"fas\" focusable=\"false\" role=\"img\" viewbox=\"0 0 576 512\" xmlns=\"http://www.w3.org/2000/svg\"><path d=\"M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z\" fill=\"currentColor\"></path></svg><!-- <span class=\"fa-pulse fa-star fas\"></span> -->&nbsp;</span>approved by the ORD Information Security Officer (ISO) prior to SITL review. Please reach out to Caroline Parton (ISO) for questions at <a href=\"mailto:Parton.Caroline@EPA.gov\">Parton.Caroline@EPA.gov</a></h2>\n    \n  '#format': rich_text\nmust_preview_message:\n  '#type': webform_message\n  '#message_type': warning\n  '#message_message': '<span style=\"font-size:11pt\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"font-size:11.5pt\"><span style=\"background:white\"><span style=\"font-family:&quot;Myriad Pro&quot;,sans-serif\"><span style=\"color:#1b1b1b\">You must&nbsp;<strong><span style=\"border:none windowtext 1.0pt; font-family:&quot;Myriad Pro&quot;,sans-serif; padding:0in\">Preview</span></strong>&nbsp;your submission in order to submit it for review. &nbsp;Your submission is not complete until you click the&nbsp;<strong><span style=\"border:none windowtext 1.0pt; font-family:&quot;Myriad Pro&quot;,sans-serif; padding:0in\">&quot;Submit&quot;</span></strong>&nbsp;button. &nbsp;If your submission is not complete, you will again be able to&nbsp;<strong><span style=\"border:none windowtext 1.0pt; font-family:&quot;Myriad Pro&quot;,sans-serif; padding:0in\">&quot;Save Draft&quot;</span></strong>&nbsp;or return to the previous page. &nbsp;Click&nbsp;<strong><span style=\"border:none windowtext 1.0pt; font-family:&quot;Myriad Pro&quot;,sans-serif; padding:0in\">Submit</span></strong>&nbsp;to save your information and route for review.</span></span></span></span></span></span>'\n  '#message_close': true"
